<html lang=en>
<head>

        :root {
            --amoled-bg: #000000;
            --amoled-card: #1a1a1a;
            --amoled-accent: #00ff00;
            --amoled-text: #ffffff;
            --amoled-secondary: #666666;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--amoled-bg);
            color: var(--amoled-text);
        }

        #playlist {
            width: 350px;
            background-color: var(--amoled-card);
            color: var(--amoled-text);
            overflow-y: auto;
            border-right: 1px solid #444;
            padding: 20px;
            box-shadow: 2px 0 5px rgb(0 0 0 / .2);
            display: flex;
            flex-direction: column;
        }

        #search-input, #url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3c4043;
            color: var(--amoled-text);
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Provider Selection */
        .provider-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .provider-btn {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: var(--amoled-text);
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .provider-btn.active {
            background-color: var(--amoled-accent);
            color: var(--amoled-bg);
            border-color: var(--amoled-accent);
        }

        #epg-button {
            display: none;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--amoled-accent);
            color: var(--amoled-bg);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / .3);
        }

        #fetch-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--amoled-accent);
            color: var(--amoled-bg);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / .3);

        #video {

            height: 100%;
            background-color: #000;
        }

        #video-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #video-list li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color .3s ease, transform .2s ease;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }

        #video-list li:hover {
            background-color: #333;
            transform: scale(1.02);
        }

        #video-list img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
            object-fit: contain;
        }

        .video-title {
            font-size: 1em;
            flex: 1;
        }

        .channel-provider {
            font-size: 0.7em;
            color: var(--amoled-accent);
            background: #333;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .active {
            background-color: #004400;
            border-color: var(--amoled-accent);
        }

        #overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            z-index: 2;
            flex: 1;
        }

        #epg-container {
            display: none;
            z-index: 1000;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
            background-color: var(--amoled-card);
        }

        #search-input {
            display: none;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        #upload-button {
            width: 10%;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: 5px;
            background-color: var(--amoled-accent);
            color: var(--amoled-bg);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / .3);
        }

        #upload-button:hover {
            background-color: #00cc00;
        }

        /* Recently Watched */
        .recent-section {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--amoled-accent);
        }

        .recent-channel {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin: 5px 0;
            background: #2a2a2a;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .recent-channel:hover {
            background: #333;
        }

        .channel-number {
            background: var(--amoled-accent);
            color: var(--amoled-bg);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--amoled-accent);
            border-radius: 3px;
        }
    </style>

        var currentProvider = 'converge';
        var channels = [];

        // Simple M3U8 Parser
        class SimpleM3U8Parser {
            constructor(content) {
                this.content = content;
                this.channels = [];
            }

            parse() {
                const lines = this.content.split('\n');
                let currentChannel = {};

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    if (line.startsWith('#EXTINF:')) {
                        currentChannel = this.parseExtinf(line);
                    } else if (line.startsWith('#KODIPROP:')) {
                        this.parseKodiprop(line, currentChannel);
                    } else if (line.startsWith('http')) {
                        currentChannel.manifestUrl = line;
                        this.channels.push({...currentChannel});
                        currentChannel = {};
                    }
                }
                return this.channels;
            }

            parseExtinf(line) {
                const channel = {};
                const match = line.match(/#EXTINF:-1\s+(.*?),\s*(.*)/);
                if (match) {
                    const attributes = match[1];
                    channel.channelName = match[2];

                    // Parse attributes
                    const tvgIdMatch = attributes.match(/tvg-id="([^"]*)"/);
                    const tvgLogoMatch = attributes.match(/tvg-logo="([^"]*)"/);
                    const groupMatch = attributes.match(/group-title="([^"]*)"/);

                    channel.tvgId = tvgIdMatch ? tvgIdMatch[1] : '';
                    channel.tvgLogo = tvgLogoMatch ? tvgLogoMatch[1] : '';
                    channel.groupTitle = groupMatch ? groupMatch[1] : '';
                }
                return channel;
            }

            parseKodiprop(line, channel) {
                if (line.includes('license_key')) {
                    channel.licenseKey = line.split('=')[1];
                } else if (line.includes('manifest_type')) {
                    channel.manifestType = line.split('=')[1];
                } else if (line.includes('license_type')) {
                    channel.licenseType = line.split('=')[1];
                }
            }

            getChannels() {
                return this.channels;
            }

            getUrlTvg() {
                return this.channels.map(ch => ch.tvgId).filter(id => id);
            }
        }

        // Switch between providers
        function switchProvider(provider) {
            currentProvider = provider;
            document.querySelectorAll('.provider-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (provider === 'converge') {
                parseAndSetPlaylist(convergePlaylist);
            } else {
                parseAndSetPlaylist(cignalPlaylist);
            }
        }

        // Play recent channel
        function playRecentChannel(index) {
            if (channels[index]) {
                loadVideo(channels[index].manifestUrl, channels[index].licenseKey);
                updateActiveChannel(index);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('video');
            const videoList = document.getElementById('video-list');
            const searchInput = document.getElementById('search-input');
            const urlInput = document.getElementById('url-input');
            const fetchButton = document.getElementById('fetch-button');
            const fileInput = document.getElementById('file-input');

            var player = new shaka.Player(videoElement);
            shaka.polyfill.installAll();

            // Load Converge playlist by default
            parseAndSetPlaylist(convergePlaylist);

            fetchButton.addEventListener('click', async () => {
                const url = urlInput.value;
                if (url) {
                    try {
                        const response = await fetch(url);
                        if (response.ok) {
                            const text = await response.text();
                            parseAndSetPlaylist(text);
                        }
                    } catch (error) {
                        console.error('Error fetching playlist:', error);
                    }
                }
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        parseAndSetPlaylist(e.target.result);
                    };
                    reader.readAsText(file);
                }
            });

            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value;
                filterPlaylist(searchTerm);
            });
        });

        function parseAndSetPlaylist(content) {
            const parser = new SimpleM3U8Parser(content);
            channels = parser.parse();
            updatePlaylist(channels);
            document.getElementById('search-input').style.display = 'block';
        }

        function loadVideo(manifestUrl, licenseKey) {
            const player = window.player;
            if (licenseKey) {
                player.configure({
                    drm: {
                        servers: {
                            'com.widevine.alpha': licenseKey
                        }
                    }
                });
            }
            player.load(manifestUrl);
            document.getElementById('video').play();
        }

        function updatePlaylist(channels) {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            channels.forEach((channel, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <img src="${channel.tvgLogo}" alt="${channel.channelName} logo" 
                         onerror="this.src='https://via.placeholder.com/50/333333/ffffff?text=TV'">
                    <span class="video-title">${channel.channelName}</span>
                    <span class="channel-provider">${currentProvider.toUpperCase()}</span>
                `;
                
                listItem.onclick = () => {
                    loadVideo(channel.manifestUrl, channel.licenseKey);
                    updateActiveChannel(index);
                };
                
                videoList.appendChild(listItem);
            });
        }

        function updateActiveChannel(index) {
            const items = document.querySelectorAll('#video-list li');
            items.forEach(item => item.classList.remove('active'));
            if (items[index]) {
                items[index].classList.add('active');
            }
        }

        function filterPlaylist(searchTerm) {
            const filteredChannels = channels.filter(channel => 
                channel.channelName.toLowerCase().includes(searchTerm.toLowerCase())
            );
            updatePlaylist(filteredChannels);
        }

        function openEPG() {
            document.getElementById('epg-container').style.display = 'block';
