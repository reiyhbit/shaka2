<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ReiStream TV v2</title>
  <meta name="theme-color" content="#0f0f0f" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>TV</text></svg>">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Shaka Player -->
  <script src="https://unpkg.com/mux.js@5.10.0/dist/mux.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/controls.min.css">

  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111111;
      --accent: #00d4ff;
      --text: #ffffff;
      --text-muted: #aaaaaa;
      --border: #222222;
      --hover: #1a1a1a;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(17,17,17,0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 0;
      height: calc(100vh - 72px);
    }
    @media (max-width: 992px) {
      main { grid-template-columns: 1fr; }
      .sidebar { display: none; }
      .mobile-channel-btn { display: flex !important; }
    }

    /* Player */
    #video-container {
      position: relative;
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .channel-name {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      z-index: 5;
    }

    /* Sidebar */
    .sidebar {
      background: var(--card);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem;
    }
    .search-box {
      width: 100%;
      padding: 12px 16px;
      background: var(--hover);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: white;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .channel-list {
      list-style: none;
    }
    .channel-item {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .channel-item:hover {
      background: var(--hover);
    }
    .channel-item.active {
      background: var(--accent);
      color: black;
      font-weight: 600;
    }
    .channel-logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: contain;
      background: #222;
    }
    .channel-title {
      flex: 1;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Mobile Channel Toggle */
    .mobile-channel-btn {
      display: none;
      position: absolute;
      top: 80px;
      right: 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    /* Loading */
    .loading {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      gap: 1rem;
      font-size: 1.1rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #222;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      background: var(--card);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ReiStream TV v2</div>
  </header>

  <button class="mobile-channel-btn" onclick="document.querySelector('.sidebar').style.display='block'">
    <span class="material-symbols-rounded">list</span>
  </button>

  <main>
    <div id="video-container">
      <video id="video" playsinline autoplay></video>
      <div class="channel-name" id="current-channel">Loading playlist...</div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading channels...</div>
      </div>
    </div>

    <aside class="sidebar">
      <input type="text" class="search-box" placeholder="Search channels..." id="search">
      <ul class="channel-list" id="channels"></ul>
    </aside>
  </main>

  <div class="footer">© 2025 ReiStream • Powered by Shaka Player</div>

  <script>
    const video = document.getElementById('video');
    const videoContainer = document.getElementById('video-container');
    const channelNameEl = document.getElementById('current-channel');
    const loadingEl = document.getElementById('loading');
    const channelListEl = document.getElementById('channels');
    const searchInput = document.getElementById('search');

    let player, ui, channels = [];

    // Embedded Playlist (direct load)
    const PLAYLIST_URL = "https://reiyhbit.github.io/iptv/playlist112525.m3u";

    // Init Shaka Player
    function initPlayer() {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        alert("Browser not supported!");
        return;
      }
      player = new shaka.Player(video);
      ui = new shaka.ui.Overlay(player, videoContainer, video);

      player.addEventListener('error', e => console.error('Shaka Error:', e.detail));
    }

    // Parse M3U
    async function loadPlaylist() {
      try {
        const res = await fetch(PLAYLIST_URL);
        const text = await res.text();
        channels = parseM3U(text);
        renderChannels(channels);
        if (channels.length > 0) playChannel(0);
      } catch (err) {
        channelNameEl.textContent = "Failed to load playlist";
        console.error(err);
      } finally {
        loadingEl.style.display = "none";
      }
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const result = [];
      let current = {};

      for (let line of lines) {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          const nameMatch = line.match(/,(.+)$/);
          const logoMatch = line.match(/tvg-logo="([^"]+)"/);
          const groupMatch = line.match(/group-title="([^"]+)"/);
          current = {
            name: nameMatch ? nameMatch[1].trim() : "Unknown",
            logo: logoMatch ? logoMatch[1] : "",
            group: groupMatch ? groupMatch[1] : "Uncategorized"
          };
        } else if (line && !line.startsWith('#')) {
          current.url = line;
          if (current.name && current.url) result.push(current);
          current = {};
        }
      }
      return result.sort((a,b) => a.name.localeCompare(b.name));
    }

    function renderChannels(list) {
      channelListEl.innerHTML = "";
      list.forEach((ch, i) => {
        const li = document.createElement('li');
        li.className = 'channel-item';
        li.innerHTML = `
          <img src="${ch.logo || 'https://via.placeholder.com/36x36/222/fff?text=TV'}" class="channel-logo" onerror="this.src='https://via.placeholder.com/36x36/222/fff?text=TV'">
          <div class="channel-title">${ch.name}</div>
        `;
        li.onclick = () => playChannel(i);
        channelListEl.appendChild(li);
      });
    }

    async function playChannel(index) {
      const ch = channels[index];
      if (!ch) return;

      // Update UI
      document.querySelectorAll('.channel-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      channelNameEl.textContent = ch.name;
      loadingEl.style.display = "flex";

      try {
        await player.load(ch.url);
      } catch (err) {
        channelNameEl.textContent = "Stream failed";
        console.error(err);
      } finally {
        loadingEl.style.display = "none";
      }
    }

    // Search
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = channels.filter(ch => ch.name.toLowerCase().includes(term));
      renderChannels(filtered);
    });

    // Start
    window.onload = () => {
      initPlayer();
      loadPlaylist();
    };
  </script>
</body>
</html>
