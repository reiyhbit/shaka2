<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Web Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 10px;
        }
        
        .welcome-screen {
            text-align: center;
            background: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
        }
        
        .welcome-screen.hidden {
            display: none;
        }
        
        .start-button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .start-button:hover {
            background: #3a56d4;
        }
        
        .main-content {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .main-content.active {
            display: flex;
        }
        
        .video-container {
            flex: 2;
            min-width: 300px;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        #videoPlayer {
            width: 100%;
            height: 500px;
            background: #000;
        }
        
        .channel-list {
            flex: 1;
            min-width: 250px;
            background: #1a1a2e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .channel-list h2 {
            color: #4cc9f0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2d2d4d;
        }
        
        .channel-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #2d2d4d;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-item:hover {
            background: #3a3a5d;
            transform: translateX(5px);
        }
        
        .channel-item.active {
            background: #4361ee;
            border-left: 4px solid #4cc9f0;
        }
        
        .controls {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        button {
            padding: 10px 20px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #3a56d4;
        }
        
        .status {
            flex-grow: 1;
            text-align: center;
            padding: 10px;
            background: #2d2d4d;
            border-radius: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .error {
            display: none;
            text-align: center;
            padding: 20px;
            background: #ff4757;
            border-radius: 10px;
            margin-top: 10px;
            color: white;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            #videoPlayer {
                height: 300px;
            }
            
            .channel-list {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>üé¨ Welcome to IPTV Web Player</h1>
            <p>Click the button below to start watching</p>
            <p><small>Note: You must interact with the page first to enable video playback</small></p>
            <button class="start-button" onclick="startPlayer()">Start IPTV Player</button>
        </div>
        
        <header id="mainHeader" style="display: none;">
            <h1>üì∫ IPTV Web Player</h1>
            <p>Now playing your IPTV channels</p>
        </header>
        
        <div class="main-content" id="mainContent">
            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source id="videoSource" type="application/dash+xml">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="channel-list">
                <h2>üì° Channels</h2>
                <div id="channelList">
                    <!-- Channels will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <button onclick="playCurrent()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
            <button onclick="fullscreen()">üì∫ Fullscreen</button>
            <button onclick="reloadChannel()">üîÑ Reload Channel</button>
            <div class="status" id="status">
                Select a channel to start
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p>‚è≥ Loading channel...</p>
        </div>
        
        <div class="error" id="error">
            <p id="errorMessage"></p>
            <button onclick="retryPlayback()">üîÑ Try Again</button>
        </div>
    </div>

    <script>
        // Your IPTV channels data
        const channels = [
            {
                name: "Channel 1065",
                url: "http://136.158.97.2:6610/001/2/ch00000090990000001065/manifest.mpd?AuthInfo=v87HD9rEhwHiAdYyrP20TsXah2%2FZLFNNIdWrVrXDMAosKg8aLji3LHWqHUI%2FwQyJsyK4TH4mOENKJ45mwOyS0g%3D%3D&version=v1.0&BreakPoint=0&virtualDomain=001.live_hls.zte.com&programid=ch00000000000000001085&contentid=ch00000000000000001085&videoid=ch00000090990000001065&recommendtype=0&userid=1368249806492&boid=001&stbid=02%3A00%3A00%3A00%3A00%3A00&terminalflag=1&profilecode=&usersessionid=NJY3IWFAY6XXXX&NeedJITP=1&JITPMediaType=DASH&JITPDRMType=NO&IASHttpSessionId=RR20448820260101155236346387&ispcode=55",
                licenseType: "com.widevine.alpha",
                licenseKey: "https://ottmdrm.comclark.com/widevine/"
            },
            {
                name: "Channel 1075",
                url: "http://136.158.97.2:6610/001/2/ch00000090990000001075/manifest.mpd?AuthInfo=v87HD9rEhwHiAdYyrP20TsXah2%2FZLFNNIdWrVrXDMAqJxLC59eO5kyq497fsAC7QsyK4TH4mOENKJ45mwOyS0g%3D%3D&version=v1.0&BreakPoint=0&virtualDomain=001.live_hls.zte.com&programid=ch00000000000000001134&contentid=ch00000000000000001134&videoid=ch00000090990000001075&recommendtype=0&userid=1265632122474&boid=001&stbid=02%3A00%3A00%3A00%3A00%3A00&terminalflag=1&profilecode=&usersessionid=H3ED17F8SJXXXX&NeedJITP=1&JITPMediaType=DASH&JITPDRMType=NO&IASHttpSessionId=RR20447020260101155236141564&ispcode=55",
                licenseType: "com.widevine.alpha",
                licenseKey: "https://ottmdrm.comclark.com/widevine/"
            }
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const channelList = document.getElementById('channelList');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const mainHeader = document.getElementById('mainHeader');
        const mainContent = document.getElementById('mainContent');
        const controls = document.getElementById('controls');
        
        let currentChannel = null;
        let dashPlayer = null;
        let userHasInteracted = false;

        // Start the player after user interaction
        function startPlayer() {
            userHasInteracted = true;
            welcomeScreen.classList.add('hidden');
            mainHeader.style.display = 'block';
            mainContent.classList.add('active');
            controls.style.display = 'flex';
            
            initializeChannels();
            
            // Select first channel but don't auto-play
            if (channels.length > 0) {
                selectChannel(0);
                status.textContent = "Click 'Play' or select a channel to start";
            }
        }

        // Initialize channel list
        function initializeChannels() {
            channels.forEach((channel, index) => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel-item';
                channelElement.textContent = channel.name;
                channelElement.onclick = () => selectChannel(index);
                channelList.appendChild(channelElement);
            });
        }

        // Select a channel (load without auto-playing)
        function selectChannel(index) {
            const channel = channels[index];
            currentChannel = index;
            
            // Update active channel
            document.querySelectorAll('.channel-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            status.textContent = `Selected: ${channel.name} - Click Play to start`;
            
            // Clean up previous player
            if (dashPlayer) {
                try {
                    dashPlayer.destroy();
                    dashPlayer = null;
                } catch (e) {
                    console.log("Cleaning up previous player");
                }
            }
            
            // Reset video element
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.load();
            
            // Initialize DASH player
            if (dashjs.supportsMediaSource()) {
                dashPlayer = dashjs.MediaPlayer().create();
                
                // Configure DRM
                const drmConfig = {
                    drm: {
                        servers: {
                            "com.widevine.alpha": channel.licenseKey
                        }
                    }
                };
                
                dashPlayer.initialize(videoPlayer, null, false);
                dashPlayer.setProtectionData(drmConfig.drm);
                
                // Event listeners
                dashPlayer.on('error', (e) => {
                    showError(`DASH Error: ${e.error || 'Unknown error'}`);
                });
                
                dashPlayer.on('playback_playing', () => {
                    loading.style.display = 'none';
                    status.textContent = `Now Playing: ${channel.name}`;
                });
                
                dashPlayer.on('playback_meta_data_loaded', () => {
                    status.textContent = `Loaded: ${channel.name} - Click Play`;
                });
                
            } else {
                showError("Your browser doesn't support DASH playback");
            }
        }

        // Play current channel
        function playCurrent() {
            if (currentChannel === null) {
                showError("Please select a channel first");
                return;
            }
            
            const channel = channels[currentChannel];
            
            loading.style.display = 'block';
            error.style.display = 'none';
            status.textContent = `Starting ${channel.name}...`;
            
            try {
                if (dashPlayer) {
                    dashPlayer.attachSource(channel.url);
                    
                    // Play with user interaction context
                    videoPlayer.play().then(() => {
                        console.log("Playback started successfully");
                        loading.style.display = 'none';
                    }).catch(err => {
                        showError(`Playback failed: ${err.message}`);
                        loading.style.display = 'none';
                    });
                } else {
                    // Fallback to standard video element
                    videoPlayer.src = channel.url;
                    videoPlayer.load();
                    
                    videoPlayer.addEventListener('loadeddata', () => {
                        videoPlayer.play().catch(err => {
                            showError(`Playback failed: ${err.message}`);
                        });
                    });
                    
                    videoPlayer.addEventListener('playing', () => {
                        loading.style.display = 'none';
                        status.textContent = `Now Playing: ${channel.name}`;
                    });
                    
                    videoPlayer.addEventListener('error', () => {
                        showError(`Failed to load ${channel.name}`);
                    });
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
                loading.style.display = 'none';
            }
        }

        // Pause video
        function pauseVideo() {
            videoPlayer.pause();
            status.textContent = 'Paused';
        }

        // Reload current channel
        function reloadChannel() {
            if (currentChannel !== null) {
                selectChannel(currentChannel);
                setTimeout(() => playCurrent(), 500);
            }
        }

        // Toggle fullscreen
        function fullscreen() {
            const elem = videoPlayer;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            error.style.display = 'block';
            loading.style.display = 'none';
            console.error(message);
        }

        // Retry playback
        function retryPlayback() {
            error.style.display = 'none';
            if (currentChannel !== null) {
                playCurrent();
            }
        }

        // Keyboard shortcuts (only after interaction)
        document.addEventListener('keydown', (e) => {
            if (!userHasInteracted) return;
            
            switch(e.key) {
                case ' ':
                case 'Spacebar':
                    e.preventDefault();
                    if (videoPlayer.paused) {
                        playCurrent();
                    } else {
                        pauseVideo();
                    }
                    break;
                case 'f':
                case 'F':
                    fullscreen();
                    break;
                case 'ArrowUp':
                    if (currentChannel > 0) {
                        selectChannel(currentChannel - 1);
                    }
                    break;
                case 'ArrowDown':
                    if (currentChannel < channels.length - 1) {
                        selectChannel(currentChannel + 1);
                    }
                    break;
                case 'r':
                case 'R':
                    if (e.ctrlKey || e.metaKey) {
                        reloadChannel();
                    }
                    break;
            }
        });

        // Video player event listeners
        videoPlayer.addEventListener('play', () => {
            if (userHasInteracted) {
                status.textContent = `Playing: ${channels[currentChannel]?.name || 'Channel'}`;
            }
        });

        videoPlayer.addEventListener('pause', () => {
            status.textContent = 'Paused';
        });

        // Check for DASH support on load
        window.addEventListener('DOMContentLoaded', () => {
            if (!dashjs.supportsMediaSource()) {
                showError("Your browser doesn't support DASH playback. Please use Chrome or Firefox.");
            }
        });
    </script>
    
    <!-- Include dash.js for DASH playback -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</body>
</html>
