<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinoyTV - IPTV Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --amoled-bg: #000000;
            --amoled-card: #1a1a1a;
            --amoled-accent: #00ff00;
            --amoled-text: #ffffff;
            --amoled-secondary: #666666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--amoled-bg);
            color: var(--amoled-text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2em;
            color: var(--amoled-accent);
        }

        .logo-text h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--amoled-text);
        }

        .logo-text p {
            color: var(--amoled-secondary);
            font-size: 0.9em;
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--amoled-card);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .theme-selector span {
            color: var(--amoled-secondary);
            font-size: 0.9em;
        }

        .theme-option {
            background: #333;
            color: var(--amoled-text);
            border: none;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .theme-option.active {
            background: var(--amoled-accent);
            color: var(--amoled-bg);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--amoled-card);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--amoled-text);
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }

        .filter-chip {
            background: #333;
            color: var(--amoled-text);
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-chip.active {
            background: var(--amoled-accent);
            color: var(--amoled-bg);
            border-color: var(--amoled-accent);
        }

        .filter-chip i {
            margin-right: 5px;
        }

        /* Search Box */
        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: var(--amoled-text);
            font-size: 0.9em;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--amoled-secondary);
        }

        /* Settings */
        .settings {
            margin-bottom: 25px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            color: var(--amoled-text);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #444;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .checkbox.checked {
            background: var(--amoled-accent);
            border-color: var(--amoled-accent);
        }

        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--amoled-bg);
            font-size: 12px;
            font-weight: bold;
        }

        /* Recently Watched */
        .recently-watched {
            margin-top: 30px;
        }

        .recent-channels {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recent-channel {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .recent-channel:hover {
            border-color: var(--amoled-accent);
        }

        .channel-number {
            background: var(--amoled-accent);
            color: var(--amoled-bg);
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: 600;
            font-size: 0.9em;
        }

        .channel-provider {
            color: var(--amoled-secondary);
            font-size: 0.8em;
        }

        /* Player Section */
        .player-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            background: var(--amoled-card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            flex: 1;
        }

        #video {
            width: 100%;
            height: 100%;
            min-height: 400px;
        }

        /* Channels Grid */
        .channels-section {
            background: var(--amoled-card);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
        }

        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .channel-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .channel-card:hover {
            border-color: var(--amoled-accent);
            transform: translateY(-2px);
        }

        .channel-card.active {
            border-color: var(--amoled-accent);
            background: linear-gradient(135deg, #1a1a1a 0%, #004400 100%);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #333;
            object-fit: cover;
        }

        .channel-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .channel-provider {
            color: var(--amoled-accent);
            font-size: 0.7em;
            text-transform: uppercase;
        }

        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--amoled-accent);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <div class="logo-text">
                    <h1>Channels</h1>
                    <p>Favorites • HLS • Converge • Cignal</p>
                </div>
            </div>
            <div class="theme-selector">
                <span>Theme:</span>
                <button class="theme-option active">AMOLED</button>
                <button class="theme-option">DARK</button>
                <button class="theme-option">LIGHT</button>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="section-title">Filters</div>
                
                <div class="filter-chips">
                    <div class="filter-chip active">
                        <i class="fas fa-heart"></i>Favorites
                    </div>
                    <div class="filter-chip">
                        <i class="fas fa-stream"></i>HLS
                    </div>
                    <div class="filter-chip">
                        <i class="fas fa-wifi"></i>Converge
                    </div>
                    <div class="filter-chip">
                        <i class="fas fa-satellite"></i>Cignal
                    </div>
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Search channel...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="settings">
                    <div class="setting-item">
                        <div class="checkbox checked" onclick="toggleSetting(this)"></div>
                        <span>Hide DRM channels</span>
                    </div>
                </div>

                <div class="recently-watched">
                    <div class="section-title">RECENTLY WATCHED</div>
                    <div class="recent-channels">
                        <div class="recent-channel" onclick="playChannel(1)">
                            <div class="channel-number">5</div>
                            <div class="channel-info">
                                <div class="channel-name">TV5</div>
                                <div class="channel-provider">Converge</div>
                            </div>
                        </div>
                        <div class="recent-channel" onclick="playChannel(0)">
                            <div class="channel-number">1</div>
                            <div class="channel-info">
                                <div class="channel-name">GMA 7</div>
                                <div class="channel-provider">Converge</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="player-section">
                <div class="video-container">
                    <video id="video"
                           controls
                           autoplay
                           playsinline
                           crossorigin="anonymous">
                    </video>
                </div>

                <div class="channels-section">
                    <div class="channels-header">
                        <div class="section-title">All Channels</div>
                        <div class="filter-chips">
                            <div class="filter-chip active">All</div>
                            <div class="filter-chip">Entertainment</div>
                            <div class="filter-chip">News</div>
                            <div class="filter-chip">Sports</div>
                        </div>
                    </div>
                    
                    <div class="channels-grid" id="channels-grid">
                        <!-- Channels will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Channel data
        const channels = [
            {
                name: "GMA 7",
                provider: "Converge",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126306082.png",
                url: "https://converse.nathcreqtives.com/1093/manifest.mpd",
                type: "dash",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                favorite: true,
                live: true
            },
            {
                name: "TV5",
                provider: "Converge", 
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723134335547.png",
                url: "https://converse.nathcreqtives.com/1088/manifest.mpd",
                type: "dash",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                favorite: true,
                live: true
            },
            {
                name: "GTV",
                provider: "Converge",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126332757.png",
                url: "https://converse.nathcreqtives.com/1143/manifest.mpd",
                type: "dash",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                favorite: false,
                live: true
            },
            {
                name: "Heart Of Asia",
                provider: "HLS",
                logo: "https://via.placeholder.com/40/00ff00/000000?text=H",
                url: "http://hls.nathcreqtives.com/playlist.m3u8?id=1",
                type: "hls",
                drm: false,
                favorite: true,
                live: true
            },
            {
                name: "I Heart Movies",
                provider: "HLS", 
                logo: "https://via.placeholder.com/40/00ff00/000000?text=I",
                url: "http://hls.nathcreqtives.com/playlist.m3u8?id=2",
                type: "hls",
                drm: false,
                favorite: false,
                live: true
            },
            {
                name: "PTV",
                provider: "Cignal",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723133792284.png",
                url: "https://converse.nathcreqtives.com/1086/manifest.mpd",
                type: "dash",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                favorite: false,
                live: true
            }
        ];

        let currentChannel = null;
        let shakaPlayer = null;

        // Initialize Shaka Player
        async function initShakaPlayer() {
            try {
                const video = document.getElementById('video');
                
                if (!shaka || !shaka.Player.isBrowserSupported()) {
                    throw new Error('Shaka Player not supported. Please use Chrome.');
                }

                shakaPlayer = new shaka.Player(video);
                
                shakaPlayer.configure({
                    drm: {
                        servers: {
                            'com.widevine.alpha': 'https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00'
                        }
                    }
                });

                return true;
            } catch (error) {
                console.error('Shaka init error:', error);
                return false;
            }
        }

        // Play channel
        async function playChannel(channelIndex) {
            const channel = channels[channelIndex];
            if (!channel) return;

            try {
                if (!shakaPlayer) {
                    await initShakaPlayer();
                }

                if (shakaPlayer.getAssetUri()) {
                    await shakaPlayer.unload();
                }

                if (channel.drm) {
                    shakaPlayer.configure({
                        drm: {
                            servers: {
                                'com.widevine.alpha': channel.licenseKey
                            }
                        }
                    });
                }

                await shakaPlayer.load(channel.url);
                currentChannel = channelIndex;
                updateChannelDisplay();

            } catch (error) {
                console.error('Playback error:', error);
            }
        }

        // Update channel display
        function updateChannelDisplay() {
            document.querySelectorAll('.channel-card').forEach((card, index) => {
                card.classList.toggle('active', index === currentChannel);
            });
        }

        // Populate channels grid
        function populateChannelsGrid() {
            const grid = document.getElementById('channels-grid');
            grid.innerHTML = '';

            channels.forEach((channel, index) => {
                const card = document.createElement('div');
                card.className = `channel-card ${index === currentChannel ? 'active' : ''}`;
                card.innerHTML = `
                    ${channel.live ? '<div class="live-indicator">LIVE</div>' : ''}
                    <img src="${channel.logo}" alt="${channel.name}" class="channel-logo"
                         onerror="this.src='https://via.placeholder.com/40/333333/ffffff?text=TV'">
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-provider">${channel.provider}</div>
                `;
                card.onclick = () => playChannel(index);
                grid.appendChild(card);
            });
        }

        // Toggle settings
        function toggleSetting(checkbox) {
            checkbox.classList.toggle('checked');
        }

        // Filter chips functionality
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                if (!this.classList.contains('active')) {
                    this.parentElement.querySelectorAll('.filter-chip').forEach(c => {
                        c.classList.remove('active');
                    });
                    this.classList.add('active');
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await initShakaPlayer();
            populateChannelsGrid();
            
            // Auto-play first channel
            setTimeout(() => {
                playChannel(0);
            }, 1000);
        });

        // Theme switching
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.theme-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                
                // Theme switching logic would go here
            });
        });
    </script>
</body>
</html>
