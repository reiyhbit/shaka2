<!DOCTYPE html>
<html>
<head>
    <title>Simple IPTV Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: 500px;
            background: black;
        }
        .channels {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .channel-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .channel-btn:hover {
            background: #555;
        }
        .channel-btn.active {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple IPTV Player</h1>
        <video id="video" controls></video>
        
        <div class="channels" id="channels"></div>
        
        <div>
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
        </div>
    </div>

    <script>
        // Simple proxy function
        function getProxyUrl(url) {
            // Use a reliable CORS proxy
            return `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        }

        const channels = [
            {
                name: "Channel 1065",
                url: "http://136.158.97.2:6610/001/2/ch00000090990000001065/manifest.mpd"
            },
            {
                name: "Channel 1075", 
                url: "http://136.158.97.2:6610/001/2/ch00000090990000001075/manifest.mpd"
            }
        ];

        const video = document.getElementById('video');
        const channelsDiv = document.getElementById('channels');

        // Load channels
        channels.forEach((channel, index) => {
            const btn = document.createElement('button');
            btn.className = 'channel-btn';
            btn.textContent = channel.name;
            btn.onclick = () => loadChannel(index);
            channelsDiv.appendChild(btn);
        });

        // Load channel
        async function loadChannel(index) {
            const channel = channels[index];
            
            // Update UI
            document.querySelectorAll('.channel-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            try {
                // Use proxy for the stream
                const proxyUrl = getProxyUrl(channel.url);
                video.src = proxyUrl;
                video.load();
                
                alert(`Loading ${channel.name}\nNote: Stream may not work on GitHub Pages due to CORS restrictions.`);
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        // Load first channel
        if (channels.length > 0) {
            setTimeout(() => loadChannel(0), 1000);
        }
    </script>
</body>
</html>
