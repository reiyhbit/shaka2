<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <title>Auto IPTV Player</title>
   <meta name="theme-color" content="#000000">
   <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
   <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
   <link rel="shortcut icon" href="assets/favicon.ico" />
   <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
   <link rel="manifest" href="assets/site.webmanifest" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaspace-font/neon.css">
   <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <script src="https://unpkg.com/mux.js@5.10.0/dist/mux.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/shaka-player.ui.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/controls.min.css" rel="stylesheet">

   <style>
     :root {
       --primary-color: #2563eb;
       --primary-hover: #1d4ed8;
       --bg-color: #0f0f0f;
       --card-bg: #1a1a1a;
       --text-primary: #ffffff;
       --text-secondary: #a1a1aa;
       --border-color: #374151;
       --error-color: #ef4444;
       --success-color: #10b981;
     }
     * { margin: 0; padding: 0; box-sizing: border-box; }
     body {
       font-family: 'Google Sans Text', sans-serif;
       background: var(--bg-color);
       color: var(--text-primary);
       line-height: 1.6;
       overflow-x: hidden;
     }
     .container { min-height: 100vh; display: flex; flex-direction: column; }
     .header {
       display: flex; justify-content: center; align-items: center;
       padding: 1rem; background: var(--card-bg); border-bottom: 1px solid var(--border-color);
     }
     .logo-img { height: 40px; }
     .grid-container {
       display: grid; grid-template-columns: 1fr 400px; gap: 2rem; padding: 2rem; flex: 1;
     }
     @media (max-width: 1024px) {
       .grid-container { grid-template-columns: 1fr; padding: 1rem; }
     }
     .player-wrapper { background: var(--card-bg); border-radius: 0.75rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); }
     #video-container { width: 100%; background: #000; position: relative; }
     #video { width: 100%; height: auto; aspect-ratio: 16/9; display: block; }
     #channel-name-display {
       padding: 1rem; font-size: 1.4rem; font-weight: 600; text-align: center;
       background: var(--card-bg); border-top: 1px solid var(--border-color);
     }
     .card { background: var(--card-bg); border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); }
     .input-group { margin-bottom: 1.25rem; }
     .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); font-size: 0.875rem; }
     .input-group input, select {
       width: 100%; padding: 0.75rem 1rem; background: #2d2d2d; border: 1px solid var(--border-color);
       border-radius: 0.5rem; color: var(--text-primary); font-size: 0.875rem;
     }
     .select-wrapper { position: relative; }
     .select-wrapper::after { content: '▼'; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: #888; pointer-events: none; }
     .stats-panel { background: #2d2d2d; border-radius: 0.5rem; padding: 1rem; margin-top: 1rem; font-size: 0.8rem; }
     .stats-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
     .stats-label { color: var(--text-secondary); }
     .stats-value { color: var(--text-primary); font-family: 'Google Sans Code', monospace; }
     .loading-spinner { text-align: center; padding: 2rem; color: #888; }
     .spinner {
       border: 4px solid #333; border-top: 4px solid var(--primary-color);
       border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem;
     }
     @keyframes spin { to { transform: rotate(360deg); } }
     .toast {
       position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
       background: var(--success-color); color: white; padding: 1rem 2rem;
       border-radius: 0.5rem; z-index: 10000; opacity: 0; transition: all 0.4s;
     }
     .toast.show { opacity: 1; }
     .toast.error { background: var(--error-color); }
     .site-footer { text-align: center; padding: 1.5rem; background: var(--card-bg); border-top: 1px solid var(--border-color); color: #666; font-size: 0.8rem; }
   </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="assets/stream_tester_logo.svg" alt="Logo" class="logo-img">
    </header>

    <main class="grid-container">
      <div class="player-wrapper">
        <div id="video-container" data-shaka-player-container>
          <video id="video" poster="assets/video_poster.svg" data-shaka-player autoplay playsinline></video>
        </div>
        <h2 id="channel-name-display">Loading your playlist...</h2>
        <div class="loading-spinner" id="loading-spinner">
          <div class="spinner"></div>
          <p>Preparing channels...</p>
        </div>
        <div class="stats-panel" id="stats-panel" style="display:none;">
          <div class="stats-row"><span class="stats-label">Buffer:</span> <span class="stats-value" id="buffer-health">0s</span></div>
          <div class="stats-row"><span class="stats-label">Bitrate:</span> <span class="stats-value" id="current-bitrate">0 kbps</span></div>
          <div class="stats-row"><span class="stats-label">Resolution:</span> <span class="stats-value" id="current-resolution">N/A</span></div>
        </div>
      </div>

      <div class="card">
        <h2 style="margin-bottom:1rem;">Channels</h2>
        <div class="input-group">
          <label for="channelSelector">Select Channel (Auto-playing first)</label>
          <div class="select-wrapper">
            <select id="channelSelector">
              <option>Loading playlist...</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="toast" class="toast">Auto-playing first channel!</div>
  <footer class="site-footer">
    <p>© 2025 Auto IPTV Player • Zero Click Streaming</p>
  </footer>

  <script>
    let player, ui, playlistData = [];
    const video = document.getElementById('video');
    const videoContainer = document.getElementById('video-container');
    const channelNameDisplay = document.getElementById('channel-name-display');
    const channelSelector = document.getElementById('channelSelector');
    const loadingSpinner = document.getElementById('loading-spinner');
    const statsPanel = document.getElementById('stats-panel');
    const toast = document.getElementById('toast');
    const manifestUriInput = { value: '' }; // dummy para sa compatibility

    // GANTIIN MO LANG 'TO NG GUSTO MONG DEFAULT PLAYLIST
    const DEFAULT_PLAYLIST_URL = "https://iptv-org.github.io/iptv/countries/ph.m3u";
    // O kaya private mo: "https://converse.nathcreqtives.com/playlist.m3u"

    function showToast(msg, type = 'success', duration = 3000) {
      toast.textContent = msg;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.className = 'toast', duration);
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const channels = [];
      let current = {};
      for (const line of lines) {
        const trimmed = line.trim();
        if (trimmed.startsWith('#EXTINF:')) {
          const name = trimmed.split(',').slice(1).join(',').trim();
          current.name = name || 'Unknown Channel';
        } else if (trimmed && !trimmed.startsWith('#')) {
          current.url = trimmed;
          if (current.name && current.url) channels.push({...current});
          current = {};
        }
      }
      return channels;
    }

    async function loadStream(url, name) {
      loadingSpinner.style.display = 'block';
      statsPanel.style.display = 'none';
      channelNameDisplay.textContent = `Loading: ${name}...`;

      try {
        await player.load(url);
        channelNameDisplay.textContent = name;
        loadingSpinner.style.display = 'none';
        statsPanel.style.display = 'block';
        showToast(`Now Playing: ${name}`);
      } catch (e) {
        channelNameDisplay.textContent = `Failed: ${name}`;
        showToast('Stream failed to load', 'error');
        console.error(e);
      }
    }

    function initPlayer() {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        showToast('Browser not supported', 'error');
        return;
      }
      player = new shaka.Player(video);
      ui = new shaka.ui.Overlay(player, videoContainer, video);
      player.addEventListener('error', e => console.error('Shaka error', e.detail));
    }

    async function autoLoadPlaylist() {
      try {
        const res = await fetch(DEFAULT_PLAYLIST_URL);
        if (!res.ok) throw new Error('Playlist not found');
        const text = await res.text();
        playlistData = parseM3U(text);

        if (playlistData.length === 0) throw new Error('No channels found');

        // Fill dropdown
        channelSelector.innerHTML = '<option value="">Select Channel</option>';
        playlistData.forEach((ch, i) => {
          const opt = new Option(ch.name, i);
          channelSelector.appendChild(opt);
        });

        // AUTO PLAY FIRST CHANNEL
        const first = playlistData[0];
        channelSelector.selectedIndex = 1;
        channelNameDisplay.textContent = first.name;
        loadStream(first.url, first.name);

        showToast(`Loaded ${playlistData.length} channels • Auto-playing first!`, 'success', 4000);

      } catch (err) {
        channelNameDisplay.textContent = "Failed to load playlist";
        showToast("Error: " + err.message, 'error', 6000);
        console.error(err);
      }
    }

    // Change channel manually
    channelSelector.addEventListener('change', () => {
      const idx = channelSelector.value;
      if (idx === '') return;
      const ch = playlistData[idx];
      loadStream(ch.url, ch.name);
    });

    // Start everything
    document.addEventListener('DOMContentLoaded', () => {
      initPlayer();
      setTimeout(autoLoadPlaylist, 1000); // give time for player init
    });
  </script>
</body>
</html>
