<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Web Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .video-container {
            flex: 2;
            min-width: 300px;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        #videoPlayer {
            width: 100%;
            height: 500px;
            background: #000;
        }
        
        .channel-list {
            flex: 1;
            min-width: 250px;
            background: #1a1a2e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .channel-list h2 {
            color: #4cc9f0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2d2d4d;
        }
        
        .channel-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #2d2d4d;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-item:hover {
            background: #3a3a5d;
            transform: translateX(5px);
        }
        
        .channel-item.active {
            background: #4361ee;
            border-left: 4px solid #4cc9f0;
        }
        
        .controls {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        button {
            padding: 10px 20px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #3a56d4;
        }
        
        .status {
            flex-grow: 1;
            text-align: center;
            padding: 10px;
            background: #2d2d4d;
            border-radius: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            #videoPlayer {
                height: 300px;
            }
            
            .channel-list {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∫ IPTV Web Player</h1>
            <p>Play your IPTV channels directly in browser</p>
        </header>
        
        <div class="main-content">
            <div class="video-container">
                <video id="videoPlayer" controls autoplay>
                    <source id="videoSource" type="application/dash+xml">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="channel-list">
                <h2>üì° Channels</h2>
                <div id="channelList">
                    <!-- Channels will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="playCurrent()">‚ñ∂Ô∏è Play</button>
            <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
            <button onclick="fullscreen()">üì∫ Fullscreen</button>
            <div class="status" id="status">
                Select a channel to start
            </div>
        </div>
        
        <div class="loading" id="loading">
            <p>Loading channel...</p>
        </div>
    </div>

    <script>
        // Your IPTV channels data
        const channels = [
            {
                name: "Channel 1065",
                url: "http://136.158.97.2:6610/001/2/ch00000090990000001065/manifest.mpd?AuthInfo=v87HD9rEhwHiAdYyrP20TsXah2%2FZLFNNIdWrVrXDMAosKg8aLji3LHWqHUI%2FwQyJsyK4TH4mOENKJ45mwOyS0g%3D%3D&version=v1.0&BreakPoint=0&virtualDomain=001.live_hls.zte.com&programid=ch00000000000000001085&contentid=ch00000000000000001085&videoid=ch00000090990000001065&recommendtype=0&userid=1368249806492&boid=001&stbid=02%3A00%3A00%3A00%3A00%3A00&terminalflag=1&profilecode=&usersessionid=NJY3IWFAY6XXXX&NeedJITP=1&JITPMediaType=DASH&JITPDRMType=NO&IASHttpSessionId=RR20448820260101155236346387&ispcode=55",
                licenseType: "com.widevine.alpha",
                licenseKey: "https://ottmdrm.comclark.com/widevine/"
            },
            {
                name: "Channel 1075",
                url: "http://136.158.97.2:6610/001/2/ch00000090990000001075/manifest.mpd?AuthInfo=v87HD9rEhwHiAdYyrP20TsXah2%2FZLFNNIdWrVrXDMAqJxLC59eO5kyq497fsAC7QsyK4TH4mOENKJ45mwOyS0g%3D%3D&version=v1.0&BreakPoint=0&virtualDomain=001.live_hls.zte.com&programid=ch00000000000000001134&contentid=ch00000000000000001134&videoid=ch00000090990000001075&recommendtype=0&userid=1265632122474&boid=001&stbid=02%3A00%3A00%3A00%3A00%3A00&terminalflag=1&profilecode=&usersessionid=H3ED17F8SJXXXX&NeedJITP=1&JITPMediaType=DASH&JITPDRMType=NO&IASHttpSessionId=RR20447020260101155236141564&ispcode=55",
                licenseType: "com.widevine.alpha",
                licenseKey: "https://ottmdrm.comclark.com/widevine/"
            }
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const channelList = document.getElementById('channelList');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        let currentChannel = null;

        // Initialize channel list
        function initializeChannels() {
            channels.forEach((channel, index) => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel-item';
                channelElement.textContent = channel.name;
                channelElement.onclick = () => playChannel(index);
                channelList.appendChild(channelElement);
            });
        }

        // Play selected channel
        function playChannel(index) {
            const channel = channels[index];
            currentChannel = index;
            
            // Update active channel
            document.querySelectorAll('.channel-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            loading.style.display = 'block';
            status.textContent = `Loading ${channel.name}...`;
            
            try {
                // For DASH with DRM (Widevine)
                if (videoPlayer.canPlayType('application/dash+xml')) {
                    const dashPlayer = dashjs.MediaPlayer().create();
                    
                    // Configure DRM
                    const drmConfig = {
                        drm: {
                            servers: {
                                "com.widevine.alpha": channel.licenseKey
                            }
                        }
                    };
                    
                    dashPlayer.initialize(videoPlayer, channel.url, true);
                    dashPlayer.setProtectionData(drmConfig.drm);
                    dashPlayer.attachSource(channel.url);
                    
                    videoPlayer.style.display = 'block';
                    
                    dashPlayer.on('error', (e) => {
                        console.error('DASH Player Error:', e);
                        status.textContent = `Error loading ${channel.name}`;
                        loading.style.display = 'none';
                    });
                    
                    dashPlayer.on('playback_playing', () => {
                        status.textContent = `Now Playing: ${channel.name}`;
                        loading.style.display = 'none';
                    });
                    
                } else {
                    // Fallback for browsers without DASH support
                    videoSource.src = channel.url;
                    videoPlayer.load();
                    
                    videoPlayer.addEventListener('loadeddata', () => {
                        status.textContent = `Now Playing: ${channel.name}`;
                        loading.style.display = 'none';
                    });
                    
                    videoPlayer.addEventListener('error', () => {
                        status.textContent = `Error loading ${channel.name}`;
                        loading.style.display = 'none';
                    });
                }
                
                videoPlayer.play();
                
            } catch (error) {
                console.error('Playback error:', error);
                status.textContent = `Error: ${error.message}`;
                loading.style.display = 'none';
            }
        }

        // Play current channel
        function playCurrent() {
            if (currentChannel !== null) {
                videoPlayer.play();
                status.textContent = `Playing: ${channels[currentChannel].name}`;
            }
        }

        // Pause video
        function pauseVideo() {
            videoPlayer.pause();
            status.textContent = 'Paused';
        }

        // Toggle fullscreen
        function fullscreen() {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Spacebar':
                    e.preventDefault();
                    if (videoPlayer.paused) {
                        playCurrent();
                    } else {
                        pauseVideo();
                    }
                    break;
                case 'f':
                case 'F':
                    fullscreen();
                    break;
                case 'ArrowUp':
                    if (currentChannel > 0) {
                        playChannel(currentChannel - 1);
                    }
                    break;
                case 'ArrowDown':
                    if (currentChannel < channels.length - 1) {
                        playChannel(currentChannel + 1);
                    }
                    break;
            }
        });

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initializeChannels();
            
            // Auto-play first channel
            if (channels.length > 0) {
                setTimeout(() => playChannel(0), 1000);
            }
            
            // Display browser compatibility info
            if (!videoPlayer.canPlayType('application/dash+xml')) {
                status.textContent += ' (DASH support required for full functionality)';
            }
        });
    </script>
    
    <!-- Include dash.js for DASH playback -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</body>
</html>
