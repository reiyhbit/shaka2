  <script>
    let player, ui, playlistData = [], defaultStreamsData = {}, currentStreamStats = { bufferHealth: 0, bitrate: 0, resolution: 'N/A' };
    const video = document.getElementById('video');
    const videoContainer = document.getElementById('video-container');
    const errorDisplay = document.getElementById('error-display');
    const manifestUriInput = document.getElementById('manifestUri');
    const channelSelector = document.getElementById('channelSelector');
    const channelNameDisplay = document.getElementById('channel-name-display');
    const m3uLinkInput = document.getElementById('m3uLink');
    const loadPlaylistButton = document.getElementById('loadPlaylistButton');
    const loadingSpinner = document.getElementById('loading-spinner');
    const statsPanel = document.getElementById('stats-panel');
    const channelInfo = document.getElementById('channel-info');
    const toast = document.getElementById('toast');

    // AUTO-LOAD YOUR PLAYLIST
    const AUTO_M3U_URL = "https://reiyhbit.github.io/iptv/playlist112525.m3u";

    async function autoLoadMyPlaylist() {
      try {
        showToast("Auto-loading your playlist...", "success", 2500);
        const response = await fetch(AUTO_M3U_URL);
        if (!response.ok) throw new Error("Failed to fetch playlist");
        const m3uData = await response.text();
        playlistData = parseM3U(m3uData);
        m3uLinkInput.value = AUTO_M3U_URL;           // ipapakita sa input box
        populatePlaylistChannels();
        showToast(`Auto-loaded ${playlistData.length} channels! Choose one to play.`, "success", 4000);
      } catch (err) {
        showToast("Auto-load failed: " + err.message, "error", 6000);
        console.error(err);
      }
    }

    function showToast(message, type = 'success', duration = 3000) {
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function showError(message) {
      console.error(message);
      errorDisplay.textContent = message;
      errorDisplay.style.display = 'block';
      showToast(message, 'error', 5000);
    }

    // ... lahat ng functions mo (parseM3U, loadStream, initPlayer, etc.) ... same lang

    function main() {
      setupStaticPageHandlers();
      if (document.getElementById('video-container')) {
        setupPlayerEventListeners();
        handleRouting();
        initPlayer();
        autoLoadMyPlaylist();           // AUTOMATIC LOAD NG PLAYLIST MO
        fetchDefaultStreams();
        toggleDrmBlockVisibility();
        updateDrmFieldVisibility();
        renderMenu();
        updateSliderPosition();
      }
    }

    document.addEventListener('DOMContentLoaded', main);
  </script>
