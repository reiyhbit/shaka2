   <style>
     :root {
       --primary-color: #2563eb;
       --primary-hover: #1d4ed8;
       --bg-color: #0f0f0f;
       --card-bg: #1a1a1a;
       --text-primary: #ffffff;
       --text-secondary: #a1a1aa;
       --border-color: #374151;
       --error-color: #ef4444;
       --success-color: #10b981;
       --warning-color: #f59e0b;
     }
     * { margin: 0; padding: 0; box-sizing: border-box; }
     body { font-family: 'Google Sans Text', sans-serif; background: var(--bg-color); color: var(--text-primary); line-height: 1.6; overflow-x: hidden; }
     .container { min-height: 100vh; display: flex; flex-direction: column; }
     .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: var(--card-bg); border-bottom: 1px solid var(--border-color); }
     .logo-img { height: 32px; }
     .menu-button { background: none; border: none; color: var(--text-primary); cursor: pointer; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s; }
     .menu-button:hover { background: var(--border-color); }
     .grid-container { display: grid; grid-template-columns: 1fr 400px; gap: 2rem; padding: 2rem; flex: 1; }
     @media (max-width: 1024px) { .grid-container { grid-template-columns: 1fr; gap: 1rem; padding: 1rem; } }
     .player-wrapper { background: var(--card-bg); border-radius: 0.75rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
     #video-container { width: 100%; background: #000; position: relative; }
     #video { width: 100%; height: auto; aspect-ratio: 16/9; display: block; }
     #channel-name-display { padding: 1rem; font-size: 1.25rem; font-weight: 600; text-align: center; background: var(--card-bg); border-top: 1px solid var(--border-color); }
     .card { background: var(--card-bg); border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
     .input-mode-switcher { display: flex; background: #2d2d2d; border-radius: 0.5rem; padding: 0.25rem; margin-bottom: 1.5rem; position: relative; }
     .input-mode-switcher::before { content: ''; position: absolute; top: 0.25rem; left: var(--slider-left, 0); width: var(--slider-width, 50%); height: calc(100% - 0.5rem); background: var(--primary-color); border-radius: 0.375rem; transition: all 0.3s ease; }
     .input-mode-switcher button { flex: 1; background: none; border: none; color: var(--text-secondary); padding: 0.75rem 1rem; border-radius: 0.375rem; cursor: pointer; font-weight: 500; z-index: 1; transition: color 0.2s; }
     .input-mode-switcher button.active { color: var(--text-primary); }
     .input-group { margin-bottom: 1.25rem; }
     .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); font-size: 0.875rem; }
     .input-group input, .select-wrapper select { width: 100%; padding: 0.75rem 1rem; background: #2d2d2d; border: 1px solid var(--border-color); border-radius: 0.5rem; color: var(--text-primary); font-size: 0.875rem; transition: border-color 0.2s; }
     .input-group input:focus, .select-wrapper select:focus { outline: none; border-color: var(--primary-color); }
     .select-wrapper { position: relative; }
     .select-wrapper::after { content: 'down arrow'; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; font-size: 0.75rem; }
     .m3u-input-container { display: flex; gap: 0.5rem; align-items: center; }
     #upload-m3u-button { background: var(--primary-color); border: none; color: white; padding: 0.75rem; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; }
     #upload-m3u-button:hover { background: var(--primary-hover); }
     button:not(.menu-button):not(.input-mode-switcher button) { width: 100%; background: var(--primary-color); color: white; border: none; padding: 0.875rem 1rem; border-radius: 0.5rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s; margin-top: 0.5rem; }
     button:not(.menu-button):not(.input-mode-switcher button):hover { background: var(--primary-hover); }
     button:disabled { background: #4b5563; cursor: not-allowed; }
     hr { border: none; border-top: 1px solid var(--border-color); margin: 1.5rem 0; }
     #error-display { display: none; background: var(--error-color); color: white; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; font-size: 0.875rem; }
     .stats-panel, .channel-info { background: #2d2d2d; border-radius: 0.5rem; padding: 1rem; margin-top: 1rem; font-size: 0.75rem; }
     .stats-row, .info-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
     .stats-label, .info-label { color: var(--text-secondary); }
     .stats-value, .info-value { color: var(--text-primary); font-family: 'Google Sans Code', monospace; word-break: break-all; }
     .floating-menu { position: fixed; top: 0; right: -300px; width: 300px; height: 100vh; background: var(--card-bg); border-left: 1px solid var(--border-color); transition: right 0.3s ease; z-index: 1000; padding: 2rem 1rem; overflow-y: auto; }
     .floating-menu.active { right: 0; }
     .site-footer { text-align: center; padding: 1.5rem; background: var(--card-bg); border-top: 1px solid var(--border-color); color: var(--text-secondary); font-size: 0.875rem; }
     .loading-spinner { display: none; text-align: center; padding: 1rem; }
     .spinner { border: 2px solid #333; border-top: 2px solid var(--primary-color); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
     @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
     .toast { position: fixed; bottom: 2rem; right: 2rem; background: var(--success-color); color: white; padding: 1rem 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transform: translateY(100px); opacity: 0; transition: all 0.3s ease; z-index: 1001; }
     .toast.show { transform: translateY(0); opacity: 1; }
     .toast.error { background: var(--error-color); }
   </style>
</head>
<body>
  <div class="container">
     <header class="header">
       <a href="/stream-tester">
         <img src="assets/stream_tester_logo.svg" alt="Stream Tester Logo" class="logo-img">
       </a>
       <button id="menu-toggle-btn" class="menu-button" aria-label="Open menu">
         <span class="material-symbols-rounded">menu</span>
       </button>
     </header>
    <main class="grid-container">
      <div class="player-wrapper">
        <div id="video-container" data-shaka-player-container>
          <video id="video" poster="assets/video_poster.svg" data-shaka-player autoplay></video>
        </div>
        <h2 id="channel-name-display">Loading your playlist...</h2>
        <div class="loading-spinner" id="loading-spinner">
          <div class="spinner"></div>
          <p>Loading stream...</p>
        </div>
        <div class="stats-panel" id="stats-panel" style="display: none;">
          <div class="stats-row"><span class="stats-label">Buffer Health:</span><span class="stats-value" id="buffer-health">0s</span></div>
          <div class="stats-row"><span class="stats-label">Bitrate:</span><span class="stats-value" id="current-bitrate">0 kbps</span></div>
          <div class="stats-row"><span class="stats-label">Resolution:</span><span class="stats-value" id="current-resolution">N/A</span></div>
        </div>
      </div>
      <div class="card">
        <div class="input-mode-switcher">
            <button id="add-mode-btn" class="active">Playlist</button>
            <button id="manual-mode-btn">Manual</button>
        </div>
        <div id="add-mode-container">
            <h2>Load Playlist</h2>
            <div class="input-group">
                <label for="sourceSelector">Source</label>
                <div class="select-wrapper">
                  <select id="sourceSelector">
                      <option value="playlist" selected>Upload / Link</option>
                      <option value="default">Samples</option>
                  </select>
                </div>
            </div>
            <div id="playlist-inputs">
                <div class="input-group">
                    <label for="m3uLink">M3U Link</label>
                    <div class="m3u-input-container">
                        <button id="upload-m3u-button" aria-label="Upload M3U file">
                            <span class="material-symbols-rounded">add</span>
                        </button>
                        <input type="text" id="m3uLink" placeholder="https://...">
                        <input type="file" id="m3uFile" accept=".m3u,.m3u8" hidden>
                    </div>
                </div>
                <button id="loadPlaylistButton">Load Playlist</button>
            </div>
            <hr>
            <div class="input-group">
              <label for="channelSelector">Select Channel</label>
              <div class="select-wrapper">
                <select id="channelSelector">
                  <option value="">-- Loading your channels... --</option>
                </select>
              </div>
            </div>
            <div class="channel-info" id="channel-info" style="display: none;">
              <div class="info-row"><span class="info-label">URL:</span><span class="info-value" id="info-url">N/A</span></div>
              <div class="info-row"><span class="info-label">DRM:</span><span class="info-value" id="info-drm">None</span></div>
            </div>
        </div>
        <div id="manual-mode-container" style="display: none;">
            <h2>Manual Input</h2>
            <div class="input-group">
              <label for="manifestUri">Manifest URI</label>
              <input type="text" id="manifestUri" placeholder="Enter HLS or MPEG-DASH URI">
            </div>
            <button id="loadButton">Load Manual Input</button>
        </div>
        <div id="error-display"></div>
      </div>
    </main>
  </div>
 
  <nav id="floating-menu" class="floating-menu"></nav>
  <div id="toast" class="toast"></div>
  <footer class="site-footer">
    <p>Â© 2025 Project Dev. All Rights Reserved.</p>
    <p>Powered by Shaka Player (4.16.9)</p>
  </footer>

  <script>
    let player, ui, playlistData = [], defaultStreamsData = {}, currentStreamStats = { bufferHealth: 0, bitrate: 0, resolution: 'N/A' };
    const video = document.getElementById('video');
    const videoContainer = document.getElementById('video-container');
    const errorDisplay = document.getElementById('error-display');
    const manifestUriInput = document.getElementById('manifestUri');
    const channelSelector = document.getElementById('channelSelector');
    const channelNameDisplay = document.getElementById('channel-name-display');
    const m3uLinkInput = document.getElementById('m3uLink');
    const m3uFileInput = document.getElementById('m3uFile');
    const uploadM3uButton = document.getElementById('upload-m3u-button');
    const loadPlaylistButton = document.getElementById('loadPlaylistButton');
    const loadingSpinner = document.getElementById('loading-spinner');
    const statsPanel = document.getElementById('stats-panel');
    const channelInfo = document.getElementById('channel-info');
    const toast = document.getElementById('toast');

    // AUTO-LOAD YOUR PLAYLIST (CORS BYPASSED)
    const AUTO_M3U_URL = "https://reiyhbit.github.io/iptv/playlist112525.m3u";
    const CORS_PROXY = "https://api.allorigins.win/raw?url=";

    async function autoLoadMyPlaylist() {
      try {
        showToast("Fetching your playlist...", "success", 3000);
        const response = await fetch(CORS_PROXY + encodeURIComponent(AUTO_M3U_URL));
        if (!response.ok) throw new Error("Failed to fetch");
        const m3uData = await response.text();
        playlistData = parseM3U(m3uData);
        m3uLinkInput.value = AUTO_M3U_URL;
        populatePlaylistChannels();

        showToast(`Loaded ${playlistData.length} channels! Playing first one...`, "success", 5000);

        // AUTO-PLAY FIRST CHANNEL
        if (playlistData.length > 0) {
          setTimeout(() => {
            channelSelector.selectedIndex = 1;
            channelSelector.dispatchEvent(new Event('change'));
          }, 1000);
        }
      } catch (err) {
        showToast("Auto-load failed: " + err.message, "error", 8000);
        console.error(err);
      }
    }

    function showToast(message, type = 'success', duration = 3000) {
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function showError(message) {
      errorDisplay.textContent = message;
      errorDisplay.style.display = 'block';
      showToast(message, 'error', 5000);
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const channels = [];
      let currentChannel = {};
      for (const line of lines) {
        const trimmed = line.trim();
        if (trimmed.startsWith('#EXTINF:')) {
          const info = trimmed.split(/,(.*)/s);
          currentChannel.name = info[1]?.trim() || 'Unknown';
          const params = info[0].split(' ');
          params.forEach(p => {
            if (p.includes('group-title=')) currentChannel.group = p.split('=')[1].replace(/"/g, '');
            if (p.includes('tvg-logo=')) currentChannel.logo = p.split('=')[1].replace(/"/g, '');
          });
        } else if (trimmed && !trimmed.startsWith('#')) {
          currentChannel.url = trimmed;
          channels.push(currentChannel);
          currentChannel = {};
        }
      }
      return channels;
    }

    async function loadStream(name) {
      const uri = manifestUriInput.value.trim();
      if (!uri) return showError("No stream URL");
      channelNameDisplay.textContent = `Loading: ${name || 'Stream'}...`;
      loadingSpinner.style.display = 'block';
      try {
        await player.load(uri);
        channelNameDisplay.textContent = name || 'Stream Loaded';
        loadingSpinner.style.display = 'none';
        statsPanel.style.display = 'block';
      } catch (e) {
        showError("Failed to load stream");
        channelNameDisplay.textContent = "Failed";
        loadingSpinner.style.display = 'none';
      }
    }

    function onChannelSelect() {
      const val = channelSelector.value;
      if (!val || val.startsWith('playlist_')) {
        const idx = parseInt(val.replace('playlist_', ''));
        const ch = playlistData[idx];
        if (ch) {
          manifestUriInput.value = ch.url;
          loadStream(ch.name);
        }
      }
    }

    function populatePlaylistChannels() {
      channelSelector.innerHTML = '<option value="">-- Select Channel --</option>';
      playlistData.forEach((ch, i) => {
        const opt = new Option(ch.name, `playlist_${i}`);
        channelSelector.appendChild(opt);
      });
    }

    function initPlayer() {
      shaka.polyfill.installAll();
      if (shaka.Player.isBrowserSupported()) {
        player = new shaka.Player(video);
        ui = new shaka.ui.Overlay(player, videoContainer, video);
        player.addEventListener('error', e => showError("Player error: " + e.detail.code));
      } else {
        showError("Browser not supported");
      }
    }

    function main() {
      uploadM3uButton.addEventListener('click', () => m3uFileInput.click());
      loadPlaylistButton.addEventListener('click', () => {/* manual load if needed */});
      channelSelector.addEventListener('change', onChannelSelect);
      initPlayer();
      autoLoadMyPlaylist(); // THIS IS THE MAGIC
    }

    document.addEventListener('DOMContentLoaded', main);
  </script>
</body>
