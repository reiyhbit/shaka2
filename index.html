    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        #app-container { display: flex; flex-direction: column; height: 100vh; }
        
        /* Video Container - Same as before */
        #video-container { 
            height: 40vh; 
            background: #000; 
            position: relative; 
            flex-shrink: 0; 
            border: none; 
        }
        #video { width: 100%; height: 100%; object-fit: contain; }
        
        /* Brand Logo - Same as your design */
        #brand-logo { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10; 
            display: flex; 
            align-items: center; 
        }
        #brand-circle { 
            width: 40px; 
            height: 40px; 
            background: #ff0000; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-weight: bold; 
            font-size: 12px; 
            text-align: center; 
            line-height: 1.1; 
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); 
        }
        
        /* Maximize Button - Same as your design */
        #maximize-btn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            border: none; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            font-size: 18px; 
            cursor: pointer; 
            z-index: 10; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        #maximize-btn:active { background: rgba(97, 218, 251, 0.8); }
        
        /* Controls Container - Using your layout */
        #controls-container { 
            flex: 1; 
            background: #2d2d2d; 
            display: flex; 
            flex-direction: column; 
            height: 60vh; 
            overflow: hidden; 
        }
        
        /* Channel Info - Your design */
        #channel-info { 
            padding: 8px 15px; 
            background: #3c4043; 
            border-bottom: 1px solid #444; 
            flex-shrink: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .channel-info-left { flex: 1; }
        #current-channel { 
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 2px; 
        }
        #channel-status { 
            font-size: 12px; 
            color: #61dafb; 
        }
        
        /* Favorite Button - Your design */
        .favorite-btn { 
            background: none; 
            border: none; 
            color: #888; 
            font-size: 18px; 
            cursor: pointer; 
            padding: 5px; 
        }
        .favorite-btn.active { color: #ff6b35; }
        
        /* Provider Buttons - Your design */
        #provider-buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 6px; 
            padding: 8px; 
            flex-shrink: 0; 
        }
        .provider-btn { 
            padding: 12px; 
            background: linear-gradient(135deg, #ff6b35, #ff8e53); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: bold; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            box-shadow: 0 4px 8px rgba(255,107,53,0.3); 
            text-decoration: none;
        }
        #converge-btn { 
            background: linear-gradient(135deg,#61dafb,#8ae2ff); 
            box-shadow: 0 4px 8px rgba(97,218,251,0.3); 
        }
        .provider-btn:active { transform: scale(0.98); }
        
        /* Quick Channels - With FIXED scrolling */
        #quick-channels-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        
        #quick-channels-header {
            padding: 5px 15px;
            background: #2d2d2d;
            font-size: 12px;
            color: #aaa;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #channel-count {
            background: #61dafb;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        #quick-channels { 
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Scrollbar styling for channels */
        #quick-channels::-webkit-scrollbar {
            width: 6px;
        }
        
        #quick-channels::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 3px;
        }
        
        #quick-channels::-webkit-scrollbar-thumb {
            background: #61dafb;
            border-radius: 3px;
        }
        
        #quick-channels::-webkit-scrollbar-thumb:hover {
            background: #4fa3c4;
        }
        
        /* Channel items - Your design */
        .quick-channel { 
            display: flex; 
            align-items: center; 
            padding: 5px 6px; 
            background: #3c4043; 
            border-radius: 5px; 
            cursor: pointer; 
            min-height: 32px; 
            position: relative; 
            transition: all 0.2s ease;
        }
        .quick-channel:active { 
            background: #61dafb; 
            color: #000; 
            transform: scale(0.98);
        }
        .quick-channel.active { 
            background: #4fa3c4; 
        }
        
        .channel-logo { 
            width: 22px; 
            height: 22px; 
            margin-right: 6px; 
            border-radius: 3px; 
            object-fit: cover; 
            flex-shrink: 0; 
        }
        .channel-name { 
            font-size: 11px; 
            flex: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .channel-fav { 
            color: #ff6b35; 
            font-size: 11px; 
            margin-left: 4px; 
        }
        
        /* Volume Control - Your design */
        #volume-control { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            background: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 20px;

        #volume-slider {

            border-radius: 5px; 
            margin: 10px 0; 
        }
        #volume-slider::-webkit-slider-thumb { 
            -webkit-appearance: none;

            border-radius: 50%;

            cursor: pointer; 
        }
        
        /* Fullscreen - Your design */
        .fullscreen #video-container {

            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
        }
        .fullscreen #controls-container { display: none; }
        .fullscreen #maximize-btn { 
            top: 20px; 
            right: 20px; 
            background: rgba(0,0,0,0.8); 
        }
        
        /* Bottom Actions - Your design */
        .bottom-actions { 
            display: flex; 
            gap: 8px; 
            padding: 6px; 
            flex-shrink: 0; 
        }
        #settings-btn { 
            padding: 10px; 
            background: #555; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            width: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        /* Loading - Your design */
        .loading { 
            position: absolute; 
            top:50%; 
            left:50%; 
            transform: translate(-50%,-50%); 
            color:#61dafb; 
            font-size:16px; 
        }
        
        /* Toast - Your design */
        .toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #333; 
            color: white; 
            padding: 12px 20px; 
            border-radius: 8px; 
            z-index: 2000; 
            animation: fadeInOut 3s ease-in-out; 
        }
        @keyframes fadeInOut { 0%,100%{opacity:0;} 10%,90%{opacity:1;} }
        
        /* Error Message - Added for better UX */
        .error-message {
            display: none;
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        
        /* Settings Panel - Your design */
        #settings-panel { 
            position: fixed; 
            top:0; 
            right:-300px; 
            width:300px; 
            height:100%; 
            background:#2d2d2d; 
            z-index:1002; 
            transition:right 0.3s ease; 
            padding:20px; 
            overflow-y:auto; 
        }
        #settings-panel.open { right:0; }
        .settings-header { 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            margin-bottom:20px; 
            padding-bottom:10px; 
            border-bottom:1px solid #444;

        .settings-option { margin-bottom:15px; }
        .settings-label { 
            display:block; 
            margin-bottom:5px; 
            font-size:14px; 
        }
        .settings-select { 
            width:100%; 
            padding:8px; 
            background:#1a1a1a; 
            border:1px solid #444; 
            border-radius:5px; 
            color:white; 
        }
        
        /* Recent Channels - Your design */
        #recent-channels { 
            display:none; 
            padding:8px; 
            border-bottom:1px solid #444; 
        }
        .recent-channel { 
            display:inline-flex; 
            align-items:center; 
            padding:4px 8px; 
            margin-right:6px; 
            background:#3c4043; 
            border-radius:12px; 
            font-size:11px; 
            cursor:pointer; 
        }
        
        /* Channel Navigation Buttons - Added from working version */
        .channel-nav {
            display: flex;
            gap: 10px;
            padding: 0 8px 8px;
            flex-shrink: 0;
        }
        
        .channel-nav-btn {
            flex: 1;
            padding: 10px;
            background: #3c4043;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;

        .channel-nav-btn:active {
            background: #61dafb;

        }
        
        /* DRM Indicator - Added from working version */
        .drm-indicator {
            color: #61dafb;
            font-size: 11px;
            margin-left: 4px;
        }
    </style>
</head>

    <!-- Scripts - Using Shaka Player only -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    
    <script>
        class EnhancedMobileIPTV {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = -1;
                this.player = null;
                this.favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
                this.recentChannels = JSON.parse(localStorage.getItem('iptv_recent') || '[]');
                this.currentStreamUrl = '';
                
                // Playlist URL from your working version
                this.playlistUrl = "https://converse.nathcreqtives.com/playlist.m3u?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJsZWEiLCJleHAiOjE3NjU5NTg3Njh9.A8No0Gng-E_a8gPlcr56VSfmjpQDOxN6-Jo45AkmYak";
                
                // DRM Configuration from working version
                this.drmConfig = {
                    servers: {
                        'com.widevine.alpha': 'https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00'
                    },
                    advanced: {
                        'com.widevine.alpha': {
                            videoRobustness: 'SW_SECURE_CRYPTO',
                            audioRobustness: 'SW_SECURE_CRYPTO'
                        }
                    }
                };
                
                this.init();
            }
            
            async init() {
                await this.initializePlayer();
                this.setupEventListeners();
                this.updateFavoritesUI();
                
                // Auto-load Converge playlist on startup
                await this.loadPlaylist();
            }
            
            async initializePlayer() {
                const video = document.getElementById('video');
                
                shaka.polyfill.installAll();
                
                if (!shaka.Player.isBrowserSupported()) {
                    console.log('Shaka Player not supported, will use native HLS');
                    return false;
                }
                
                try {
                    this.player = new shaka.Player();
                    
                    this.player.configure({
                        drm: this.drmConfig,
                        streaming: {
                            bufferingGoal: 30,
                            rebufferingGoal: 15,
                            bufferBehind: 30,
                            useNativeHlsOnSafari: false,
                            lowLatencyMode: true
                        }
                    });
                    
                    await this.player.attach(video);
                    
                    this.player.addEventListener('error', (event) => {
                        console.error('Player error:', event.detail);
                        this.showError('Player error: ' + event.detail.message);
                    });
                    
                    console.log('Shaka Player initialized successfully');
                    return true;
                } catch (error) {
                    console.error('Player initialization error:', error);
                    return false;
                }
            }
            
            async loadPlaylist() {
                try {
                    this.showLoading('Loading Converge playlist...');
                    
                    const response = await fetch(this.playlistUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const playlistText = await response.text();
                    this.channels = this.parseM3UPlaylist(playlistText);
                    
                    if (this.channels.length === 0) {
                        throw new Error('No channels found in playlist');
                    }
                    
                    this.updateChannelList();
                    this.showToast(`Loaded ${this.channels.length} channels`);
                    
                    // Auto-play first channel
                    if (this.channels.length > 0) {
                        await this.playChannel(0);
                    }
                    
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.showError('Failed to load playlist: ' + error.message);
                } finally {
                    this.hideLoading();
                }
            }
            
            parseM3UPlaylist(playlistText) {
                const channels = [];
                const lines = playlistText.split('\n');
                let currentChannel = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        const info = line.substring(8);
                        const commaIndex = info.indexOf(',');
                        const attrs = commaIndex > 0 ? info.substring(0, commaIndex) : '';
                        const name = commaIndex > 0 ? info.substring(commaIndex + 1) : info;
                        
                        const tvgLogo = this.extractAttribute(line, 'tvg-logo');
                        const groupTitle = this.extractAttribute(line, 'group-title') || 'Converge';
                        
                        currentChannel = {
                            name: name.trim(),
                            logo: tvgLogo || '',
                            group: groupTitle,
                            drm: false
                        };
                        
                    } else if (line && !line.startsWith('#') && currentChannel.name) {
                        currentChannel.url = line.trim();
                        
                        if (line.includes('.mpd') || line.includes('/manifest.mpd')) {
                            currentChannel.drm = true;
                        }
                        
                        if (currentChannel.url.startsWith('http')) {
                            channels.push({...currentChannel});
                        }
                        
                        currentChannel = {};
                    }
                }
                
                return channels;
            }
            
            extractAttribute(line, attribute) {
                const regex = new RegExp(`${attribute}="([^"]*)"`);
                const match = line.match(regex);
                return match ? match[1] : '';
            }
            
            updateChannelList() {
                const container = document.getElementById('quick-channels');
                const channelCount = document.getElementById('channel-count');
                
                channelCount.textContent = `${this.channels.length} channels`;
                
                if (this.channels.length === 0) {
                    container.innerHTML = `
                        <div class="quick-channel" style="text-align: center; opacity: 0.7; justify-content: center; grid-column: 1 / span 2;">
                            No channels available
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                this.channels.forEach((channel, index) => {
                    const channelEl = document.createElement('div');
                    channelEl.className = 'quick-channel';
                    if (index === this.currentChannelIndex) {
                        channelEl.classList.add('active');
                    }
                    
                    const logoLetter = channel.name.charAt(0).toUpperCase();
                    const isFavorite = this.favorites.includes(index);
                    
                    channelEl.innerHTML = `
                        <div class="channel-logo" style="background: #61dafb; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 10px;">
                            ${logoLetter}
                        </div>
                        <div class="channel-name">
                            ${channel.name}
                            ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                            ${channel.drm ? '<span class="drm-indicator"><i class="fas fa-lock"></i></span>' : ''}
                        </div>
                    `;
                    
                    channelEl.addEventListener('click', () => {
                        this.playChannel(index);
                    });
                    
                    container.appendChild(channelEl);
                });
            }
            
            async playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                this.currentStreamUrl = channel.url;
                
                try {
                    this.showLoading(`Loading ${channel.name}...`);
                    
                    this.updateChannelInfo(channel.name);
                    this.updateFavoritesUI();
                    this.updateChannelList();
                    
                    if (channel.drm && this.player) {
                        this.player.configure({
                            drm: this.drmConfig
                        });
                    } else if (this.player) {
                        this.player.configure({
                            drm: { servers: {} }
                        });
                    }
                    
                    if (this.player) {
                        await this.player.load(channel.url);
                        const video = document.getElementById('video');
                        await video.play().catch(e => {
                            console.log('Auto-play prevented:', e);
                            this.showToast('Tap the video to play');
                        });
                    } else {
                        const video = document.getElementById('video');
                        video.src = channel.url;
                        video.load();
                        await video.play().catch(e => {
                            console.log('Auto-play prevented:', e);
                            this.showToast('Tap the video to play');
                        });
                    }
                    
                    this.updateChannelStatus('Playing');
                    this.showToast(`Now playing: ${channel.name}`);
                    
                    this.addToRecent(index);
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showError('Failed to play channel: ' + error.message);
                    this.updateChannelStatus('Error');
                } finally {
                    this.hideLoading();
                }
            }
            
            addToRecent(index) {
                this.recentChannels = this.recentChannels.filter(i => i !== index);
                this.recentChannels.unshift(index);
                if (this.recentChannels.length > 5) {
                    this.recentChannels = this.recentChannels.slice(0, 5);
                }
                localStorage.setItem('iptv_recent', JSON.stringify(this.recentChannels));
            }
            
            toggleFavorite() {
                if (this.currentChannelIndex === -1) return;
                
                const index = this.currentChannelIndex;
                if (this.favorites.includes(index)) {
                    this.favorites = this.favorites.filter(i => i !== index);
                    this.showToast('Removed from favorites');
                } else {
                    this.favorites.push(index);
                    this.showToast('Added to favorites');
                }
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                this.updateFavoritesUI();
                this.updateChannelList();
            }
            
            updateFavoritesUI() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const isFavorite = this.currentChannelIndex !== -1 && 
                                  this.favorites.includes(this.currentChannelIndex);
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? 
                    '<i class="fas fa-star"></i>' : 
                    '<i class="far fa-star"></i>';
            }
            
            updateChannelInfo(name) {
                document.getElementById('current-channel').textContent = name;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            nextChannel() {
                if (this.channels.length === 0 || this.currentChannelIndex === -1) return;
                
                const nextIndex = (this.currentChannelIndex + 1) % this.channels.length;
                this.playChannel(nextIndex);
                
                const container = document.getElementById('quick-channels');
                const channelEls = container.querySelectorAll('.quick-channel');
                if (channelEls[nextIndex]) {
                    channelEls[nextIndex].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
            
            prevChannel() {
                if (this.channels.length === 0 || this.currentChannelIndex === -1) return;
                
                const prevIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                this.playChannel(prevIndex);
                
                const container = document.getElementById('quick-channels');
                const channelEls = container.querySelectorAll('.quick-channel');
                if (channelEls[prevIndex]) {
                    channelEls[prevIndex].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
            
            toggleFullscreen() {
                const appContainer = document.getElementById('app-container');
                const maximizeBtn = document.getElementById('maximize-btn');
                const video = document.getElementById('video');
                
                if (!document.fullscreenElement) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    }
                    appContainer.classList.add('fullscreen');
                    maximizeBtn.textContent = '✕';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    appContainer.classList.remove('fullscreen');
                    maximizeBtn.textContent = '⛶';
                }
            }
            
            setupEventListeners() {
                // Fullscreen button
                document.getElementById('maximize-btn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });
                
                // Converge button - reload playlist
                document.getElementById('converge-btn').addEventListener('click', async () => {
                    await this.loadPlaylist();
                });
                
                // Favorite button
                document.getElementById('favorite-btn').addEventListener('click', () => {
                    this.toggleFavorite();
                });
                
                // Channel navigation
                document.getElementById('next-channel-btn').addEventListener('click', () => {
                    this.nextChannel();
                });
                
                document.getElementById('prev-channel-btn').addEventListener('click', () => {
                    this.prevChannel();
                });
                
                // Settings button
                document.getElementById('settings-btn').addEventListener('click', () => {
                    document.getElementById('settings-panel').classList.add('open');
                });
                
                // Close settings
                document.getElementById('close-settings').addEventListener('click', () => {
                    document.getElementById('settings-panel').classList.remove('open');
                });
                
                // Fullscreen change
                document.addEventListener('fullscreenchange', () => {
                    const maximizeBtn = document.getElementById('maximize-btn');
                    if (document.fullscreenElement) {
                        maximizeBtn.textContent = '✕';
                    } else {
                        maximizeBtn.textContent = '⛶';
                    }
                });
                
                // Volume slider
                document.getElementById('volume-slider').addEventListener('input', (e) => { 
                    document.getElementById('video').volume = e.target.value / 100; 
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    
                    switch(e.key) {
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextChannel();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.prevChannel();
                            break;
                        case ' ':
                        case 'Spacebar':
                            e.preventDefault();
                            const video = document.getElementById('video');
                            if (video.paused) {
                                video.play();
                            } else {
                                video.pause();
                            }
                            break;
                    }
                });
            }
            
            showLoading(message) {
                const loading = document.getElementById('loading');
                const loadingText = document.getElementById('loading-text') || loading;
                if (loadingText.textContent !== undefined) {
                    loadingText.textContent = message;
                }
                loading.style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
            
            showError(message) {
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize the app
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new EnhancedMobileIPTV();
        });
    </script>
</body>
