<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>ReynielTV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        #header {
            background: linear-gradient(135deg, #ff0000 0%, #ff6b35 100%);
            padding: 12px 15px;
            text-align: center;
            flex-shrink: 0;
            z-index: 10;
        }
        
        #brand-logo { position: absolute; top: 10px; left: 10px; z-index: 10; display: flex; align-items: center;
        }
        
        #brand-circle { width: 40px; height: 40px; background: #ff0000; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px; text-align: center; line-height: 1.1; box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        
        
        #tagline {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        /* Video Container */
        #video-container {
            height: 35vh; /* Fixed height para may space sa channels */
            background: #000;
            position: relative;
            flex-shrink: 0;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #maximize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #maximize-btn:active {
            background: rgba(97, 218, 251, 0.8);
        }
        
        /* Controls Container */
        #controls-container {
            flex: 1; /* Takes remaining space */
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for scrolling */
        }
        
        #provider-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            padding: 8px;
            flex-shrink: 0;
        }
        
        .provider-btn {
            padding: 12px;
            background: linear-gradient(135deg, #ff6b35, #ff8e53);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(255, 107, 53, 0.3);
            text-decoration: none;
        }
        
        #converge-btn {
            background: linear-gradient(135deg, #61dafb, #8ae2ff);
            box-shadow: 0 4px 8px rgba(97, 218, 251, 0.3);
        }
        
        .provider-btn:active {
            transform: scale(0.98);
        }
        
        /* Channel Navigation */
        .channel-nav {
            display: flex;
            gap: 10px;
            padding: 0 8px 8px;
            flex-shrink: 0;
        }
        
        .channel-nav-btn {
            flex: 1;
            padding: 10px;
            background: #3c4043;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .channel-nav-btn:active {
            background: #61dafb;
            color: #000;
        }
        
        /* Channel Info */
        #channel-info {
            padding: 8px 15px;
            background: #3c4043;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .channel-info-left {
            flex: 1;
        }
        
        #current-channel {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        #channel-status {
            font-size: 12px;
            color: #61dafb;
        }
        
        .favorite-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        
        .favorite-btn.active {
            color: #ff6b35;
        }
        
        /* Quick Channels - FIXED SCROLLING */
        #quick-channels-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for scrolling */
            overflow: hidden;
            position: relative;
        }
        
        #quick-channels-header {
            padding: 5px 15px;
            background: #2d2d2d;
            font-size: 12px;
            color: #aaa;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #channel-count {
            background: #61dafb;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        #quick-channels {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            min-height: 0; /* Important for scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
        }
        
        /* Scrollbar styling */
        #quick-channels::-webkit-scrollbar {
            width: 6px;
        }
        
        #quick-channels::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 3px;
        }
        
        #quick-channels::-webkit-scrollbar-thumb {
            background: #61dafb;
            border-radius: 3px;
        }
        
        #quick-channels::-webkit-scrollbar-thumb:hover {
            background: #4fa3c4;
        }
        
        .quick-channel {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #3c4043;
            border-radius: 8px;
            cursor: pointer;
            min-height: 45px;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .quick-channel:active {
            background: #61dafb;
            color: #000;
            transform: scale(0.98);
        }
        
        .quick-channel.active {
            background: linear-gradient(135deg, #61dafb, #8ae2ff);
            color: #000;
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.5);
        }
        
        .channel-logo {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .channel-name {
            font-size: 13px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-fav {
            color: #ff6b35;
            font-size: 11px;
            margin-left: 4px;
        }
        
        .drm-indicator {
            color: #61dafb;
            font-size: 11px;
            margin-left: 4px;
        }
        
        /* Bottom Actions */
        .bottom-actions {
            display: flex;
            gap: 8px;
            padding: 8px;
            flex-shrink: 0;
            border-top: 1px solid #444;
        }
        
        #settings-btn {
            padding: 12px;
            background: #555;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #61dafb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Fullscreen */
        .fullscreen #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        
        .fullscreen #controls-container {
            display: none;
        }
        
        .fullscreen #header {
            display: none;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%,100%{opacity:0;} 10%,90%{opacity:1;}
        }
        
        /* Error Message */
        .error-message {
            display: none;
            background: #ff4444;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }
        
        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #2d2d2d;
            z-index: 1002;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        
        #settings-panel.open {
            right: 0;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .settings-option {
            margin-bottom: 15px;
        }
        
        .settings-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .settings-select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        
        /* No channels message */
        .no-channels {
            grid-column: 1 / span 2;
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>

</head>

    <script>
        class ReynielTVPlayer {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = -1;
                this.player = null;
                this.favorites = JSON.parse(localStorage.getItem('tv_favorites') || '[]');
                this.recentChannels = JSON.parse(localStorage.getItem('tv_recent') || '[]');
                this.currentStreamUrl = '';
                
                // Playlist URL
                this.playlistUrl = "https://converse.nathcreqtives.com/playlist.m3u?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJyZWl5aDEwMjY5NCIsImV4cCI6MTc2NTg1Njc0MH0.6hmppZKNycvU17S2latBLhBPM2wpyHgksWrWRtQp9bM";
                
                // DRM Configuration
                this.drmConfig = {
                    servers: {
                        'com.widevine.alpha': 'https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00'
                    },
                    advanced: {
                        'com.widevine.alpha': {
                            videoRobustness: 'SW_SECURE_CRYPTO',
                            audioRobustness: 'SW_SECURE_CRYPTO'
                        }
                    }
                };
                
                // Initialize the app
                this.init();
            }
            
            async init() {
                await this.initializePlayer();
                this.setupEventListeners();
                this.updateFavoritesUI();
                
                // Auto-load Converge playlist on startup
                await this.loadPlaylist();
            }
            
            async initializePlayer() {
                const video = document.getElementById('video');
                
                // Install polyfills
                shaka.polyfill.installAll();
                
                if (!shaka.Player.isBrowserSupported()) {
                    console.log('Shaka Player not supported, will use native HLS');
                    return false;
                }
                
                try {
                    // Create player without media element
                    this.player = new shaka.Player();
                    
                    // Configure player with robustness levels
                    this.player.configure({
                        drm: this.drmConfig,
                        streaming: {
                            bufferingGoal: 30,
                            rebufferingGoal: 15,
                            bufferBehind: 30,
                            useNativeHlsOnSafari: false,
                            lowLatencyMode: true
                        }
                    });
                    
                    // Attach player to video element
                    await this.player.attach(video);
                    
                    // Listen for error events
                    this.player.addEventListener('error', (event) => {
                        console.error('Player error:', event.detail);
                        this.showError('Player error: ' + event.detail.message);
                    });
                    
                    console.log('Shaka Player initialized successfully');
                    return true;
                } catch (error) {
                    console.error('Player initialization error:', error);
                    return false;
                }
            }
            
            async loadPlaylist() {
                try {
                    this.showLoading('Loading Converge playlist...');
                    
                    const response = await fetch(this.playlistUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const playlistText = await response.text();
                    this.channels = this.parseM3UPlaylist(playlistText);
                    
                    if (this.channels.length === 0) {
                        throw new Error('No channels found in playlist');
                    }
                    
                    this.updateChannelList();
                    this.showToast(`Loaded ${this.channels.length} channels`);
                    
                    // Auto-play first channel
                    if (this.channels.length > 0) {
                        await this.playChannel(0);
                    }
                    
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.showError('Failed to load playlist: ' + error.message);
                } finally {
                    this.hideLoading();
                }
            }
            
            parseM3UPlaylist(playlistText) {
                const channels = [];
                const lines = playlistText.split('\n');
                let currentChannel = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        // Parse EXTINF line
                        const info = line.substring(8);
                        const commaIndex = info.indexOf(',');
                        const attrs = commaIndex > 0 ? info.substring(0, commaIndex) : '';
                        const name = commaIndex > 0 ? info.substring(commaIndex + 1) : info;
                        
                        // Parse attributes
                        const tvgLogo = this.extractAttribute(line, 'tvg-logo');
                        const groupTitle = this.extractAttribute(line, 'group-title') || 'Converge';
                        
                        currentChannel = {
                            name: name.trim(),
                            logo: tvgLogo || '',
                            group: groupTitle,
                            drm: false
                        };
                        
                    } else if (line && !line.startsWith('#') && currentChannel.name) {
                        // This is the stream URL
                        currentChannel.url = line.trim();
                        
                        // Check if it's a DRM channel
                        if (line.includes('.mpd') || line.includes('/manifest.mpd')) {
                            currentChannel.drm = true;
                        }
                        
                        // Add to channels
                        if (currentChannel.url.startsWith('http')) {
                            channels.push({...currentChannel});
                        }
                        
                        currentChannel = {};
                    }
                }
                
                return channels;
            }
            
            extractAttribute(line, attribute) {
                const regex = new RegExp(`${attribute}="([^"]*)"`);
                const match = line.match(regex);
                return match ? match[1] : '';
            }
            
            updateChannelList() {
                const container = document.getElementById('quick-channels');
                const channelCount = document.getElementById('channel-count');
                
                channelCount.textContent = `${this.channels.length} channels`;
                
                if (this.channels.length === 0) {
                    container.innerHTML = `
                        <div class="no-channels">
                            No channels available. Try reloading the playlist.
                        </div>
                    `;
                    return;
                }
                
                let channelsHTML = '';
                
                this.channels.forEach((channel, index) => {
                    const logoLetter = channel.name.charAt(0).toUpperCase();
                    const isFavorite = this.favorites.includes(index);
                    const isActive = index === this.currentChannelIndex;
                    
                    channelsHTML += `
                        <div class="quick-channel ${isActive ? 'active' : ''}" 
                             data-index="${index}"
                             onclick="tvApp.playChannel(${index})">
                            <div class="channel-logo">
                                ${logoLetter}
                            </div>
                            <div class="channel-name">
                                ${channel.name}
                                ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                                ${channel.drm ? '<span class="drm-indicator"><i class="fas fa-lock"></i></span>' : ''}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = channelsHTML;
            }
            
            async playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                this.currentStreamUrl = channel.url;
                
                try {
                    this.showLoading(`Loading ${channel.name}...`);
                    
                    // Update UI
                    this.updateChannelInfo(channel.name);
                    this.updateFavoritesUI();
                    
                    // Update active channel in list
                    const container = document.getElementById('quick-channels');
                    const channelElements = container.querySelectorAll('.quick-channel');
                    channelElements.forEach(el => el.classList.remove('active'));
                    
                    const activeElement = container.querySelector(`.quick-channel[data-index="${index}"]`);
                    if (activeElement) {
                        activeElement.classList.add('active');
                        
                        // Scroll to active channel
                        activeElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                    
                    // Configure player for DRM or non-DRM
                    if (channel.drm && this.player) {
                        // Configure for Widevine DRM
                        this.player.configure({
                            drm: this.drmConfig
                        });
                    } else if (this.player) {
                        // Reset DRM for non-DRM channels
                        this.player.configure({
                            drm: { servers: {} }
                        });
                    }
                    
                    // Load and play
                    if (this.player) {
                        await this.player.load(channel.url);
                        const video = document.getElementById('video');
                        await video.play().catch(e => {
                            console.log('Auto-play prevented:', e);
                            this.showToast('Tap the video to play');
                        });
                    } else {
                        // Fallback to native video
                        const video = document.getElementById('video');
                        video.src = channel.url;
                        video.load();
                        await video.play().catch(e => {
                            console.log('Auto-play prevented:', e);
                            this.showToast('Tap the video to play');
                        });
                    }
                    
                    this.updateChannelStatus('Playing');
                    this.showToast(`Now playing: ${channel.name}`);
                    
                    // Add to recent
                    this.addToRecent(index);
                    
                } catch (error) {
                    console.error('Error playing channel:', error);
                    this.showError('Failed to play channel: ' + error.message);
                    this.updateChannelStatus('Error');
                } finally {
                    this.hideLoading();
                }
            }
            
            addToRecent(index) {
                this.recentChannels = this.recentChannels.filter(i => i !== index);
                this.recentChannels.unshift(index);
                if (this.recentChannels.length > 5) {
                    this.recentChannels = this.recentChannels.slice(0, 5);
                }
                localStorage.setItem('tv_recent', JSON.stringify(this.recentChannels));
            }
            
            toggleFavorite() {
                if (this.currentChannelIndex === -1) return;
                
                const index = this.currentChannelIndex;
                if (this.favorites.includes(index)) {
                    this.favorites = this.favorites.filter(i => i !== index);
                    this.showToast('Removed from favorites');
                } else {
                    this.favorites.push(index);
                    this.showToast('Added to favorites');
                }
                localStorage.setItem('tv_favorites', JSON.stringify(this.favorites));
                this.updateFavoritesUI();
                this.updateChannelList();
            }
            
            updateFavoritesUI() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const isFavorite = this.currentChannelIndex !== -1 && 
                                  this.favorites.includes(this.currentChannelIndex);
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? 
                    '<i class="fas fa-star"></i>' : 
                    '<i class="far fa-star"></i>';
            }
            
            updateChannelInfo(name) {
                document.getElementById('current-channel').textContent = name;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            nextChannel() {
                if (this.channels.length === 0 || this.currentChannelIndex === -1) return;
                
                const nextIndex = (this.currentChannelIndex + 1) % this.channels.length;
                this.playChannel(nextIndex);
            }
            
            prevChannel() {
                if (this.channels.length === 0 || this.currentChannelIndex === -1) return;
                
                const prevIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                this.playChannel(prevIndex);
            }
            
            toggleFullscreen() {
                const videoContainer = document.getElementById('video-container');
                const appContainer = document.getElementById('app-container');
                const video = document.getElementById('video');
                
                if (!document.fullscreenElement) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    }
                    appContainer.classList.add('fullscreen');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    appContainer.classList.remove('fullscreen');
                }
            }
            
            setupEventListeners() {
                // Fullscreen button
                document.getElementById('maximize-btn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });
                
                // Converge button - reload playlist
                document.getElementById('converge-btn').addEventListener('click', async () => {
                    await this.loadPlaylist();
                });
                
                // Favorite button
                document.getElementById('favorite-btn').addEventListener('click', () => {
                    this.toggleFavorite();
                });
                
                // Channel navigation
                document.getElementById('next-channel-btn').addEventListener('click', () => {
                    this.nextChannel();
                });
                
                document.getElementById('prev-channel-btn').addEventListener('click', () => {
                    this.prevChannel();
                });
                
                // Settings button
                document.getElementById('settings-btn').addEventListener('click', () => {
                    document.getElementById('settings-panel').classList.add('open');
                });
                
                // Close settings
                document.getElementById('close-settings').addEventListener('click', () => {
                    document.getElementById('settings-panel').classList.remove('open');
                });
                
                // Fullscreen change
                document.addEventListener('fullscreenchange', () => {
                    const maximizeBtn = document.getElementById('maximize-btn');
                    if (document.fullscreenElement) {
                        maximizeBtn.textContent = '✕';
                    } else {
                        maximizeBtn.textContent = '⛶';
                    }
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    
                    switch(e.key) {
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextChannel();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.prevChannel();
                            break;
                        case ' ':
                        case 'Spacebar':
                            e.preventDefault();
                            const video = document.getElementById('video');
                            if (video.paused) {
                                video.play();
                            } else {
                                video.pause();
                            }
                            break;
                    }
                });
            }
            
            showLoading(message) {
                const loading = document.getElementById('loading');
                const loadingText = document.getElementById('loading-text');
                loadingText.textContent = message;
                loading.style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
            
            showError(message) {
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Initialize the app
        let tvApp;
        document.addEventListener('DOMContentLoaded', () => {
            tvApp = new ReynielTVPlayer();
        });
    </script>
</body>
