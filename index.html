        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #video-container {
            width: 100%;
            background: black;
        }
        #video {
            width: 100%;
            height: 500px;
        }
        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: #2c3e50;
            color: white;
        }
        .channel-list {
            max-height: 400px;
            overflow-y: auto;
            background: #34495e;
            color: white;
        }
        .channel-item {
            padding: 10px 15px;
            border-bottom: 1px solid #4a6278;
            cursor: pointer;
            transition: background 0.3s;
        }
        .channel-item:hover {
            background: #4a6278;
        }
        .channel-item.active {
            background: #3498db;
            font-weight: bold;
        }
        select, button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .group-title {
            background: #2c3e50;
            padding: 10px 15px;
            font-weight: bold;
            color: #ecf0f1;
            border-bottom: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="channel-select">
                <option value="">Pumili ng Channel</option>
                <!-- Channels will be populated here -->
            </select>
            <button onclick="playSelectedChannel()">Play</button>
            <button onclick="toggleChannelList()">Ipakita/Itago Channel List</button>
        </div>
        
        <div id="video-container">
            <video id="video"
                   controls
                   autoplay
                   crossorigin="anonymous">
            </video>
        </div>
        
        <div id="channel-list" class="channel-list" style="display: none;">
            <!-- Channel list will be populated here -->
        </div>
    </div>

        let channels = [];
        let currentChannelIndex = -1;

        // Parse M3U playlist
        function parseM3U(playlist) {
            const lines = playlist.split('\n');
            const channels = [];
            let currentChannel = {};
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Parse EXTINF line
                    const info = line.substring(8);
                    const parts = info.split(',');
                    const attributes = parts[0];
                    const name = parts[1];
                    
                    // Extract attributes
                    const tvgIdMatch = attributes.match(/tvg-id="([^"]*)"/);
                    const tvgLogoMatch = attributes.match(/tvg-logo="([^"]*)"/);
                    const groupTitleMatch = attributes.match(/group-title="([^"]*)"/);
                    
                    currentChannel = {
                        name: name,
                        tvgId: tvgIdMatch ? tvgIdMatch[1] : '',
                        tvgLogo: tvgLogoMatch ? tvgLogoMatch[1] : '',
                        groupTitle: groupTitleMatch ? groupTitleMatch[1] : 'WesleyVanneck',
                        url: '',
                        licenseKey: '',
                        manifestType: 'mpd',
                        licenseType: 'com.widevine.alpha'
                    };
                } 
                else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_key=')) {
                    currentChannel.licenseKey = line.substring(42);
                }
                else if (line.startsWith('#KODIPROP:inputstream.adaptive.manifest_type=')) {
                    currentChannel.manifestType = line.substring(42);
                }
                else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_type=')) {
                    currentChannel.licenseType = line.substring(42);
                }
                else if (line.startsWith('http')) {
                    // This is the URL line
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            }
            
            return channels;
        }

        // Initialize Shaka Player
        async function initShakaPlayer() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            
            // Listen for error events
            player.addEventListener('error', onErrorEvent);
            
            window.shakaPlayer = player;
            console.log('Shaka Player initialized successfully');
        }

        function onErrorEvent(event) {
            // Extract the shaka.util.Error object from the event
            console.error('Error code', event.detail.code, 'object', event.detail);
            alert('Error playing video: ' + event.detail.message);
        }

        // Play selected channel
        async function playChannel(channelIndex) {
            if (!window.shakaPlayer) {
                await initShakaPlayer();
            }
            
            const channel = channels[channelIndex];
            if (!channel) return;
            
            try {
                // Configure DRM
                const drmConfig = {
                    servers: {
                        'com.widevine.alpha': channel.licenseKey
                    }
                };
                
                window.shakaPlayer.configure({
                    drm: drmConfig,
                    manifest: {
                        dash: {
                            ignoreMinBufferTime: true
                        }
                    }
                });
                
                // Load the manifest
                await window.shakaPlayer.load(channel.url);
                currentChannelIndex = channelIndex;
                
                // Update UI
                updateChannelListUI();
                document.getElementById('channel-select').value = channelIndex;
                
                console.log(`Now playing: ${channel.name}`);
            } catch (error) {
                console.error('Error loading channel:', error);
                alert('Error loading channel: ' + error.message);
            }
        }

        // Populate channel select and list
        function populateChannelList() {
            const select = document.getElementById('channel-select');
            const channelList = document.getElementById('channel-list');
            
            // Clear existing options
            select.innerHTML = '<option value="">Pumili ng Channel</option>';
            channelList.innerHTML = '';
            
            let currentGroup = '';
            
            channels.forEach((channel, index) => {
                // Add to select dropdown
                const option = document.createElement('option');
                option.value = index;
                option.textContent = channel.name;
                select.appendChild(option);
                
                // Add to channel list
                if (channel.groupTitle !== currentGroup) {
                    currentGroup = channel.groupTitle;
                    const groupTitle = document.createElement('div');
                    groupTitle.className = 'group-title';
                    groupTitle.textContent = currentGroup;
                    channelList.appendChild(groupTitle);
                }
                
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.textContent = channel.name;
                channelItem.onclick = () => playChannel(index);
                channelList.appendChild(channelItem);
            });
        }

        // Update channel list UI to show current playing channel
        function updateChannelListUI() {
            const channelItems = document.querySelectorAll('.channel-item');
            channelItems.forEach((item, index) => {
                if (index === currentChannelIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Play selected channel from dropdown
        function playSelectedChannel() {
            const select = document.getElementById('channel-select');
            const channelIndex = parseInt(select.value);
            if (!isNaN(channelIndex)) {
                playChannel(channelIndex);
            }
        }

        // Toggle channel list visibility
        function toggleChannelList() {
            const channelList = document.getElementById('channel-list');
            if (channelList.style.display === 'none') {
                channelList.style.display = 'block';
            } else {
                channelList.style.display = 'none';
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            // Parse the M3U playlist
            channels = parseM3U(m3uPlaylist);
            console.log('Parsed channels:', channels);
            
            // Populate channel lists
            populateChannelList();
            
            // Initialize Shaka Player
            await initShakaPlayer();
            
            // Auto-play first channel
            if (channels.length > 0) {
                playChannel(0);
            }
        });
