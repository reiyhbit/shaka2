<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player with Shaka - DRM Support</title>
    <!-- Shaka Player CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .player-section {
            padding: 20px;
            background: #1a1a1a;
            position: relative;
        }
        #video-container {
            width: 100%;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 400px;
        }
        .controls {
            padding: 20px;
            background: #34495e;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        select, button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            min-width: 150px;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            transition: all 0.3s;
        }
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }
        .channel-list {
            max-height: 500px;
            overflow-y: auto;
            background: #ecf0f1;
        }
        .channel-item {
            padding: 15px;
            border-bottom: 1px solid #bdc3c7;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .channel-item:hover {
            background: #3498db;
            color: white;
        }
        .channel-item.active {
            background: #2980b9;
            color: white;
            font-weight: bold;
        }
        .channel-item.drm {
            border-left: 4px solid #e74c3c;
        }
        .channel-item.hls {
            border-left: 4px solid #27ae60;
        }
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            background: #bdc3c7;
        }
        .status {
            padding: 15px;
            margin: 10px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .status.ready { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.drm { background: #e3f2fd; color: #0d47a1; }
        .info-box {
            padding: 15px;
            margin: 10px 20px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        .drm-badge {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-left: auto;
        }
        .hls-badge {
            background: #27ae60;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-left: auto;
        }
        
        @media (max-width: 768px) {
            #video {
                height: 300px;
            }
            .controls {
                flex-direction: column;
            }
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ IPTV Player with Shaka - DRM Support</h1>
            <p>GMA, TV5, and other DRM-protected channels now working!</p>
        </div>

        <div class="info-box">
            <strong>üéâ Good News:</strong> Gamit ang Shaka Player, mapapanood na ang GMA, TV5, at iba pang DRM-protected channels!
        </div>

        <div id="status" class="status loading">
            üîÑ Initializing Shaka Player...
        </div>

        <div class="player-section">
            <div id="video-container">
                <video id="video"
                       controls
                       autoplay
                       playsinline
                       crossorigin="anonymous">
                </video>
            </div>
        </div>

        <div class="controls">
            <select id="channel-select">
                <option value="">üé¨ Pumili ng Channel</option>
            </select>
            <button onclick="playSelectedChannel()" id="play-btn">‚ñ∂Ô∏è Play Channel</button>
            <button onclick="stopPlayback()" id="stop-btn">‚èπÔ∏è Stop</button>
            <button onclick="showChannelList()">üìã Show Channels</button>
        </div>

        <div id="channel-list" class="channel-list" style="display: block;">
            <!-- Channels will be listed here -->
        </div>
    </div>

    <script>
        // Complete channel list with DRM support
        const channels = [
            // DRM Protected Channels (DASH + Widevine)
            {
                name: "GMA 7",
                url: "https://converse.nathcreqtives.com/1093/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126306082.png",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                licenseType: "com.widevine.alpha",
                manifestType: "mpd"
            },
            {
                name: "TV5",
                url: "https://converse.nathcreqtives.com/1088/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723134335547.png",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                licenseType: "com.widevine.alpha",
                manifestType: "mpd"
            },
            {
                name: "GTV",
                url: "https://converse.nathcreqtives.com/1143/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126332757.png",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                licenseType: "com.widevine.alpha",
                manifestType: "mpd"
            },
            {
                name: "PTV",
                url: "https://converse.nathcreqtives.com/1086/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723133792284.png",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                licenseType: "com.widevine.alpha",
                manifestType: "mpd"
            },
            {
                name: "IBC 13",
                url: "https://converse.nathcreqtives.com/1089/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723128890006.png",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                licenseType: "com.widevine.alpha",
                manifestType: "mpd"
            },
            {
                name: "UNTV",
                url: "https://converse.nathcreqtives.com/1091/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723134409636.png",
                drm: true,
                licenseKey: "https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00",
                licenseType: "com.widevine.alpha",
                manifestType: "mpd"
            },
            // HLS Channels (No DRM)
            {
                name: "Heart Of Asia",
                url: "http://hls.nathcreqtives.com/playlist.m3u8?id=1",
                type: "hls",
                logo: "https://via.placeholder.com/40/3498db/ffffff?text=H",
                drm: false
            },
            {
                name: "I Heart Movies", 
                url: "http://hls.nathcreqtives.com/playlist.m3u8?id=2",
                type: "hls",
                logo: "https://via.placeholder.com/40/e74c3c/ffffff?text=I",
                drm: false
            }
        ];

        let currentChannel = null;
        let shakaPlayer = null;

        // Initialize Shaka Player
        async function initShakaPlayer() {
            try {
                const video = document.getElementById('video');
                const status = document.getElementById('status');
                
                // Check if Shaka Player is supported
                if (!shaka || !shaka.Player.isBrowserSupported()) {
                    throw new Error('Shaka Player not supported in this browser. Try using Chrome.');
                }

                // Initialize Shaka Player
                shakaPlayer = new shaka.Player(video);
                
                // Configure for better compatibility
                shakaPlayer.configure({
                    drm: {
                        servers: {
                            'com.widevine.alpha': 'https://key.nathcreqtives.com/widevine/?deviceId=02:00:00:00:00:00'
                        }
                    },
                    streaming: {
                        bufferingGoal: 30,
                        rebufferingGoal: 10,
                        bufferBehind: 30
                    },
                    manifest: {
                        dash: {
                            ignoreMinBufferTime: true,
                            autoCorrectDrift: true
                        }
                    }
                });

                // Event listeners
                shakaPlayer.addEventListener('error', onShakaError);
                shakaPlayer.addEventListener('loading', () => updateStatus('Loading stream...', 'loading'));
                shakaPlayer.addEventListener('loaded', () => updateStatus('Stream loaded', 'loading'));
                shakaPlayer.addEventListener('buffering', (e) => {
                    if (e.buffering) {
                        updateStatus('Buffering...', 'loading');
                    }
                });

                console.log('Shaka Player initialized successfully');
                updateStatus('Shaka Player Ready - DRM Supported!', 'ready');
                return true;

            } catch (error) {
                console.error('Error initializing Shaka Player:', error);
                updateStatus('Shaka Error: ' + error.message, 'error');
                return false;
            }
        }

        function onShakaError(event) {
            console.error('Shaka Player Error:', event.detail);
            const error = event.detail;
            
            let errorMessage = 'Playback Error: ';
            if (error.code === 6001) {
                errorMessage = 'DRM License Error - Cannot play protected content';
            } else if (error.code === 1002) {
                errorMessage = 'Video format not supported';
            } else if (error.code === 1000) {
                errorMessage = 'Network error - Check internet connection';
            } else {
                errorMessage = error.message || 'Unknown error occurred';
            }
            
            updateStatus(errorMessage, 'error');
        }

        // Play a channel with Shaka Player
        async function playChannel(channelIndex) {
            const channel = channels[channelIndex];
            if (!channel) return;

            const status = document.getElementById('status');
            
            try {
                updateStatus(`Loading: ${channel.name}...`, 'loading');

                // Initialize Shaka Player if not already done
                if (!shakaPlayer) {
                    const initialized = await initShakaPlayer();
                    if (!initialized) {
                        throw new Error('Failed to initialize player');
                    }
                }

                // Stop current playback
                if (shakaPlayer && shakaPlayer.getAssetUri()) {
                    await shakaPlayer.unload();
                }

                // Configure DRM for this specific channel
                if (channel.drm && channel.licenseKey) {
                    shakaPlayer.configure({
                        drm: {
                            servers: {
                                'com.widevine.alpha': channel.licenseKey
                            }
                        }
                    });
                    updateStatus(`Acquiring DRM license for ${channel.name}...`, 'drm');
                }

                // Load the stream
                console.log('Loading stream:', channel.url);
                await shakaPlayer.load(channel.url);
                
                currentChannel = channelIndex;
                updateStatus(`Now Playing: ${channel.name}`, 'ready');
                updateChannelListUI();
                document.getElementById('channel-select').value = channelIndex;

                console.log(`Successfully playing: ${channel.name}`);

            } catch (error) {
                console.error('Error loading channel:', error);
                updateStatus('Error: ' + error.message, 'error');
                
                // Fallback for HLS streams if Shaka fails
                if (!channel.drm) {
                    tryHlsFallback(channel);
                }
            }
        }

        // Fallback for HLS streams
        function tryHlsFallback(channel) {
            const video = document.getElementById('video');
            const status = document.getElementById('status');
            
            status.innerHTML = `Trying HLS fallback for ${channel.name}...`;
            
            if (shakaPlayer) {
                shakaPlayer.unload();
            }
            
            video.src = channel.url;
            video.load();
            
            video.play().then(() => {
                updateStatus(`Playing (HLS): ${channel.name}`, 'ready');
            }).catch(error => {
                updateStatus('HLS fallback failed: ' + error.message, 'error');
            });
        }

        // Stop playback
        function stopPlayback() {
            if (shakaPlayer) {
                shakaPlayer.unload();
            }
            
            const video = document.getElementById('video');
            video.src = '';
            video.load();
            
            updateStatus('Playback stopped', 'ready');
            currentChannel = null;
            updateChannelListUI();
        }

        // Update status display
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        // Populate channel lists
        function populateChannelList() {
            const select = document.getElementById('channel-select');
            const channelList = document.getElementById('channel-list');
            
            select.innerHTML = '<option value="">üé¨ Pumili ng Channel</option>';
            channelList.innerHTML = '';
            
            // Add DRM channels first
            const drmChannels = channels.filter(ch => ch.drm);
            const hlsChannels = channels.filter(ch => !ch.drm);
            
            if (drmChannels.length > 0) {
                const drmHeader = document.createElement('div');
                drmHeader.className = 'group-title';
                drmHeader.style.background = '#e74c3c';
                drmHeader.innerHTML = 'üì∫ DRM Protected Channels (GMA, TV5, etc.)';
                channelList.appendChild(drmHeader);
                
                drmChannels.forEach((channel, index) => {
                    const originalIndex = channels.findIndex(c => c.url === channel.url);
                    addChannelToList(channel, originalIndex, channelList, true);
                });
            }
            
            if (hlsChannels.length > 0) {
                const hlsHeader = document.createElement('div');
                hlsHeader.className = 'group-title';
                hlsHeader.style.background = '#27ae60';
                hlsHeader.innerHTML = 'üì° HLS Channels (No DRM)';
                channelList.appendChild(hlsHeader);
                
                hlsChannels.forEach((channel, index) => {
                    const originalIndex = channels.findIndex(c => c.url === channel.url);
                    addChannelToList(channel, originalIndex, channelList, false);
                });
            }
            
            // Also populate dropdown
            channels.forEach((channel, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = channel.name + (channel.drm ? ' (DRM)' : '');
                select.appendChild(option);
            });
        }

        function addChannelToList(channel, index, container, isDrm) {
            const item = document.createElement('div');
            item.className = 'channel-item ' + (isDrm ? 'drm' : 'hls');
            
            item.innerHTML = `
                <img src="${channel.logo}" alt="" class="channel-logo" 
                     onerror="this.src='https://via.placeholder.com/40/95a5a6/ffffff?text=TV'">
                <div style="flex: 1;">
                    <div style="font-weight: bold;">${channel.name}</div>
                    <small style="color: ${isDrm ? '#e74c3c' : '#27ae60'};">
                        ${isDrm ? 'üîí DRM Protected' : '‚úÖ No DRM'}
                    </small>
                </div>
                <div class="${isDrm ? 'drm-badge' : 'hls-badge'}">
                    ${isDrm ? 'DRM' : 'HLS'}
                </div>
            `;
            
            item.onclick = () => playChannel(index);
            container.appendChild(item);
        }

        function updateChannelListUI() {
            const items = document.querySelectorAll('.channel-item');
            items.forEach((item, index) => {
                const channelIndex = Array.from(items).indexOf(item);
                if (channelIndex === currentChannel) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function playSelectedChannel() {
            const select = document.getElementById('channel-select');
            const channelIndex = parseInt(select.value);
            if (!isNaN(channelIndex)) {
                playChannel(channelIndex);
            }
        }

        function showChannelList() {
            const list = document.getElementById('channel-list');
            list.style.display = list.style.display === 'none' ? 'block' : 'none';
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Initializing IPTV Player with Shaka...');
            
            // Populate channel list first
            populateChannelList();
            
            // Initialize Shaka Player
            await initShakaPlayer();
            
            // Auto-play first channel (GMA 7) after 2 seconds
            setTimeout(() => {
                if (channels.length > 0) {
                    playChannel(0); // Play GMA 7 first
                }
            }, 2000);
        });

        // Clean up
        window.addEventListener('beforeunload', function() {
            if (shakaPlayer) {
                shakaPlayer.destroy();
            }
        });
    </script>
</body>
</html>
