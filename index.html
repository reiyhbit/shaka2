   <style>
     :root {
       --primary-color: #2563eb;
       --primary-hover: #1d4ed8;
       --bg-color: #0f0f0f;
       --card-bg: #1a1a1a;
       --text-primary: #ffffff;
       --text-secondary: #a1a1aa;
       --border-color: #374151;
       --error-color: #ef4444;
       --success-color: #10b981;
       --warning-color: #f59e0b;
     }
     * { margin: 0; padding: 0; box-sizing: border-box; }
     body {
       font-family: 'Google Sans Text', sans-serif;
       background: var(--bg-color);
       color: var(--text-primary);
       line-height: 1.6;
       overflow-x: hidden;
     }
     .container { min-height: 100vh; display: flex; flex-direction: column; }
     .header {
       display: flex; justify-content: space-between; align-items: center;
       padding: 1rem 2rem; background: var(--card-bg); border-bottom: 1px solid var(--border-color);
     }
     .logo-img { height: 32px; }
     .menu-button { background: none; border: none; color: var(--text-primary); cursor: pointer; padding: 0.5rem; border-radius: 0.375rem; }
     .menu-button:hover { background: var(--border-color); }
     .grid-container {
       display: grid; grid-template-columns: 1fr 400px; gap: 2rem; padding: 2rem; flex: 1;
     }
     @media (max-width: 1024px) {
       .grid-container { grid-template-columns: 1fr; gap: 1rem; padding: 1rem; }
     }
     .player-wrapper { background: var(--card-bg); border-radius: 0.75rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
     #video-container { width: 100%; background: #000; position: relative; }
     #video { width: 100%; height: auto; aspect-ratio: 16/9; display: block; }
     #channel-name-display { padding: 1rem; font-size: 1.25rem; font-weight: 600; text-align: center; background: var(--card-bg); border-top: 1px solid var(--border-color); }
     .card { background: var(--card-bg); border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
     .input-mode-switcher {
       display: flex; background: #2d2d2d; border-radius: 0.5rem; padding: 0.25rem; margin-bottom: 1.5rem; position: relative;
     }
     .input-mode-switcher::before {
       content: ''; position: absolute; top: 0.25rem; left: var(--slider-left, 0);
       width: var(--slider-width, 50%); height: calc(100% - 0.5rem);
       background: var(--primary-color); border-radius: 0.375rem; transition: all 0.3s ease;
     }
     .input-mode-switcher button {
       flex: 1; background: none; border: none; color: var(--text-secondary);
       padding: 0.75rem 1rem; border-radius: 0.375rem; cursor: pointer; font-weight: 500; z-index: 1;
     }
     .input-mode-switcher button.active { color: var(--text-primary); }
     .input-group { margin-bottom: 1.25rem; }
     .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); font-size: 0.875rem; }
     .input-group input, .select-wrapper select {
       width: 100%; padding: 0.75rem 1rem; background: #2d2d2d; border: 1px solid var(--border-color);
       border-radius: 0.5rem; color: var(--text-primary); font-size: 0.875rem;
     }
     .input-group input:focus, .select-wrapper select:focus { outline: none; border-color: var(--primary-color); }
     .select-wrapper { position: relative; }
     .select-wrapper::after { content: 'Down Arrow'; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; font-size: 0.75rem; }
     .m3u-input-container { display: flex; gap: 0.5rem; align-items: center; }
     .m3u-input-container input[type="text"] { flex: 1; }
     #upload-m3u-button { background: var(--primary-color); border: none; color: white; padding: 0.75rem; border-radius: 0.5rem; cursor: pointer; }
     #upload-m3u-button:hover { background: var(--primary-hover); }
     button:not(.menu-button):not(.input-mode-switcher button) {
       width: 100%; background: var(--primary-color); color: white; border: none;
       padding: 0.875rem 1rem; border-radius: 0.5rem; font-weight: 500; cursor: pointer; margin-top: 0.5rem;
     }
     button:not(.menu-button):not(.input-mode-switcher button):hover { background: var(--primary-hover); }
     button:disabled { background: #4b5563; cursor: not-allowed; }
     hr { border: none; border-top: 1px solid var(--border-color); margin: 1.5rem 0; }
     #error-display { display: none; background: var(--error-color); color: white; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; font-size: 0.875rem; }
     .stats-panel { background: #2d2d2d; border-radius: 0.5rem; padding: 1rem; margin-top: 1rem; font-size: 0.75rem; display: none; }
     .stats-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
     .stats-label { color: var(--text-secondary); }
     .stats-value { color: var(--text-primary); font-family: 'Google Sans Code', monospace; }
     .floating-menu { position: fixed; top: 0; right: -300px; width: 300px; height: 100vh; background: var(--card-bg); border-left: 1px solid var(--border-color); transition: right 0.3s ease; z-index: 1000; padding: 2rem 1rem; overflow-y: auto; }
     .floating-menu.active { right: 0; }
     .floating-menu ul { list-style: none; }
     .floating-menu a { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: var(--text-primary); text-decoration: none; border-radius: 0.5rem; }
     .floating-menu a:hover { background: #2d2d2d; }
     .site-footer { text-align: center; padding: 1.5rem; background: var(--card-bg); border-top: 1px solid var(--border-color); color: var(--text-secondary); font-size: 0.875rem; }
     .loading-spinner { display: none; text-align: center; padding: 1rem; }
     .spinner { border: 2px solid #333; border-top: 2px solid var(--primary-color); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
     @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
     .toast { position: fixed; bottom: 2rem; right: 2rem; background: var(--success-color); color: white; padding: 1rem 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transform: translateY(100px); opacity: 0; transition: all 0.3s ease; z-index: 1001; }
     .toast.show { transform: translateY(0); opacity: 1; }
     .toast.error { background: var(--error-color); }
     .toast.warning { background: var(--warning-color); }
     .toast.info { background: var(--primary-color); }

     .info-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
     .info-label { color: var(--text-secondary); }
     .info-value { color: var(--text-primary); font-family: 'Google Sans Code', monospace; word-break: break-all; }

            <div id="playlist-inputs">

                        <input type="file" id="m3uFile" accept=".m3u,.m3u8" hidden>
                    </div>
                </div>
                <button id="loadPlaylistButton">Load Playlist</button>
            </div>
            <hr>

            <div class="input-group">
              <label for="channelSelector">Select Channel</label>
              <div class="select-wrapper">
                <select id="channelSelector">
                  <option value="">-- Select a channel --</option>
                </select>
              </div>
            </div>

            <div class="channel-info" id="channel-info">
              <div class="info-row"><span class="info-label">URL:</span><span class="info-value" id="info-url">N/A</span></div>
              <div class="info-row"><span class="info-label">DRM:</span><span class="info-value" id="info-drm">None</span></div>

        </div>

        <div id="manual-mode-container" style="display: none;">

            <div class="drm-fields" style="display: none;">

              <div class="input-group">
                <label for="licenseTypeSelect">DRM Type</label>
                <div class="select-wrapper">

                  </select>
                </div>
              </div>
              <div id="license-url-container">
                  <div class="input-group">
                    <label for="licenseServerUrl">License Server URL</label>
                    <input type="text" id="licenseServerUrl" placeholder="Enter license server URL">
                  </div>
              </div>
              <div id="clearkey-container" style="display: none;">
                  <div class="input-group">
                    <label for="k1">Key ID (KID) in hex</label>

                  </div>
                  <div class="input-group">
                    <label for="k2">Key in hex</label>
                    <input type="text" id="k2" placeholder="Enter Key (hex)">
                  </div>
              </div>
            </div>
            <button id="loadButton">Load Manual Input</button>
        </div>

        <div id="error-display"></div>
      </div>
    </main>
