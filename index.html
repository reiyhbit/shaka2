<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .player-section {
            padding: 20px;
            background: #1a1a1a;
        }
        #video {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: black;
        }
        .controls {
            padding: 20px;
            background: #34495e;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        select, button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
            min-width: 150px;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            transition: all 0.3s;
        }
        .channel-list {
            max-height: 500px;
            overflow-y: auto;
            background: #ecf0f1;
        }
        .channel-item {
            padding: 15px;
            border-bottom: 1px solid #bdc3c7;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .channel-item:hover {
            background: #3498db;
            color: white;
        }
        .channel-item.active {
            background: #2980b9;
            color: white;
            font-weight: bold;
        }
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            background: #bdc3c7;
        }
        .status {
            padding: 15px;
            margin: 10px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .status.ready { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.loading { background: #fff3cd; color: #856404; }
        
        @media (max-width: 768px) {
            #video {
                height: 300px;
            }
            .controls {
                flex-direction: column;
            }
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ Simple IPTV Player</h1>
            <p>Pinoy TV Channels</p>
        </div>

        <div id="status" class="status loading">
            üîÑ Initializing Player...
        </div>

        <div class="player-section">
            <video id="video" controls autoplay playsinline crossorigin="anonymous">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <select id="channel-select">
                <option value="">üé¨ Pumili ng Channel</option>
            </select>
            <button onclick="playSelectedChannel()">‚ñ∂Ô∏è Play Channel</button>
            <button onclick="showChannelList()">üìã Show All Channels</button>
            <button onclick="testHLS()">üß™ Test HLS Stream</button>
        </div>

        <div id="channel-list" class="channel-list" style="display: none;">
            <!-- Channels will be listed here -->
        </div>
    </div>

    <script>
        // Simple channel list - direct streaming approach
        const channels = [
            {
                name: "Heart Of Asia (HLS Test)",
                url: "http://hls.nathcreqtives.com/playlist.m3u8?id=1",
                type: "hls",
                logo: "https://via.placeholder.com/40/3498db/ffffff?text=H"
            },
            {
                name: "I Heart Movies (HLS Test)", 
                url: "http://hls.nathcreqtives.com/playlist.m3u8?id=2",
                type: "hls",
                logo: "https://via.placeholder.com/40/e74c3c/ffffff?text=I"
            },
            {
                name: "GMA 7",
                url: "https://converse.nathcreqtives.com/1093/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126306082.png"
            },
            {
                name: "TV5",
                url: "https://converse.nathcreqtives.com/1088/manifest.mpd",
                type: "dash", 
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723134335547.png"
            },
            {
                name: "GTV",
                url: "https://converse.nathcreqtives.com/1143/manifest.mpd",
                type: "dash",
                logo: "https://ottepg8.comclark.com:8443/iptvepg/images/markurl/mark_1723126332757.png"
            }
        ];

        let currentChannel = null;

        // Initialize the player
        function initializePlayer() {
            const video = document.getElementById('video');
            const status = document.getElementById('status');
            
            try {
                // Check basic video support
                if (!video.canPlayType) {
                    throw new Error('Browser does not support video playback');
                }
                
                status.className = 'status ready';
                status.innerHTML = '‚úÖ Player Ready - Pumili ng channel para mag-play';
                console.log('Player initialized successfully');
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Error: ' + error.message;
                console.error('Initialization error:', error);
            }
        }

        // Play a channel
        function playChannel(channelIndex) {
            const channel = channels[channelIndex];
            if (!channel) return;
            
            const video = document.getElementById('video');
            const status = document.getElementById('status');
            
            try {
                status.className = 'status loading';
                status.innerHTML = `üîÑ Loading: ${channel.name}`;
                
                console.log('Attempting to play:', channel.name, channel.url);
                
                // Stop current playback
                video.pause();
                video.src = '';
                
                // Set new source
                video.src = channel.url;
                
                // Add source type for better compatibility
                video.innerHTML = `
                    <source src="${channel.url}" type="${channel.type === 'dash' ? 'application/dash+xml' : 'application/x-mpegURL'}">
                    Your browser doesn't support this video format.
                `;
                
                // Attempt to play
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        status.className = 'status ready';
                        status.innerHTML = `‚úÖ Now Playing: ${channel.name}`;
                        currentChannel = channelIndex;
                        updateChannelList();
                        console.log('Playback started successfully');
                    }).catch(error => {
                        status.className = 'status error';
                        status.innerHTML = `‚ùå Playback Error: ${error.message}`;
                        console.error('Playback failed:', error);
                    });
                }
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `‚ùå Error: ${error.message}`;
                console.error('Channel play error:', error);
            }
        }

        // Play selected channel from dropdown
        function playSelectedChannel() {
            const select = document.getElementById('channel-select');
            const channelIndex = parseInt(select.value);
            if (!isNaN(channelIndex)) {
                playChannel(channelIndex);
            }
        }

        // Show channel list
        function showChannelList() {
            const list = document.getElementById('channel-list');
            if (list.style.display === 'none') {
                list.style.display = 'block';
                populateChannelList();
            } else {
                list.style.display = 'none';
            }
        }

        // Populate channel lists
        function populateChannelList() {
            const select = document.getElementById('channel-select');
            const list = document.getElementById('channel-list');
            
            // Clear existing
            select.innerHTML = '<option value="">üé¨ Pumili ng Channel</option>';
            list.innerHTML = '';
            
            // Add channels to both select and list
            channels.forEach((channel, index) => {
                // Add to dropdown
                const option = document.createElement('option');
                option.value = index;
                option.textContent = channel.name;
                select.appendChild(option);
                
                // Add to list
                const item = document.createElement('div');
                item.className = 'channel-item' + (index === currentChannel ? ' active' : '');
                item.innerHTML = `
                    <img src="${channel.logo}" alt="" class="channel-logo" onerror="this.src='https://via.placeholder.com/40/95a5a6/ffffff?text=TV'">
                    <span>${channel.name}</span>
                    <small style="margin-left: auto; opacity: 0.7;">${channel.type.toUpperCase()}</small>
                `;
                item.onclick = () => playChannel(index);
                list.appendChild(item);
            });
        }

        // Update channel list highlighting
        function updateChannelList() {
            const items = document.querySelectorAll('.channel-item');
            items.forEach((item, index) => {
                item.className = 'channel-item' + (index === currentChannel ? ' active' : '');
            });
        }

        // Test HLS stream (simpler approach)
        function testHLS() {
            const testUrl = "http://hls.nathcreqtives.com/playlist.m3u8?id=1";
            const status = document.getElementById('status');
            const video = document.getElementById('video');
            
            status.className = 'status loading';
            status.innerHTML = 'üß™ Testing HLS Stream...';
            
            video.src = testUrl;
            video.load();
            
            video.play().then(() => {
                status.className = 'status ready';
                status.innerHTML = '‚úÖ HLS Test Successful!';
            }).catch(error => {
                status.className = 'status error';
                status.innerHTML = '‚ùå HLS Test Failed: ' + error.message;
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializePlayer();
            populateChannelList();
            
            // Auto-play first channel after 2 seconds
            setTimeout(() => {
                if (channels.length > 0) {
                    playChannel(0);
                }
            }, 2000);
        });

        // Error handling for video element
        document.getElementById('video').addEventListener('error', function(e) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.innerHTML = '‚ùå Video Error - May problema sa stream';
            console.error('Video error:', e);
        });

        // Load event for successful playback
        document.getElementById('video').addEventListener('loadeddata', function() {
            console.log('Video data loaded successfully');
        });
    </script>
</body>
</html>
